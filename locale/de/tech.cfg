[technology-description]
numal-mk01=Schalte Numals frei, hybride Tintenfische mit außerirdischer DNA, die in Tiefseegebieten leben. Ihr Stoffwechsel hat sich so entwickelt, dass sie Energie aus einer vollständig isolierten Nahrungskette ohne Photosynthese gewinnen können.
numal-mk02=Schalte bessere Numals frei, hybride Tintenfische mit außerirdischer DNA, die in Tiefseegebieten leben. Ihr Stoffwechsel hat sich so entwickelt, dass sie Energie aus einer vollständig isolierten Nahrungskette ohne Photosynthese gewinnen können.
numal-mk03=Schalte verbesserte Numal frei, hybride Tintenfische mit außerirdischer DNA, die in Tiefseegebieten leben. Ihr Stoffwechsel hat sich so entwickelt, dass sie Energie aus einer vollständig isolierten Nahrungskette ohne Photosynthese gewinnen können.
numal-mk04=Schalte hochgradig angepasste Numal frei, hybride Tintenfische mit außerirdischer DNA, die in Tiefseegebieten leben. Ihr Stoffwechsel hat sich so entwickelt, dass sie Energie aus einer vollständig isolierten Nahrungskette ohne Photosynthese gewinnen können.
thermal-mk01=Der erste Schritt, um eine Reihe von Kraftwerken freizuschalten, in denen Wärmeenergie in geschmolzenes Salz zur Energiegewinnung oder direkten Wärmenutzung umgewandelt wird.
thermal-mk02=Schaltet fortgeschrittene Gebäude und Rezepte frei, in denen Wärmeenergie in geschmolzenes Salz zur Energiegewinnung oder direkten Wärmenutzung umgewandelt wird.
