[recipe-description]
petroleum-gas2=Füttere die Knallgas-Bakterienkolonie direkt mit gereinigtem komprimiertem Wasserstoff, um eine bakterielle Blüte zu verursachen. Die Bakterien produzieren als Nebenprodukt Petroleumgas.
split-yellowcake=Benötigt mehr Frosting.
neutron-absorbston=Sauge alle überschüssigen Neutronen auf.
mirror-mk01-poor=Versuch mal, einen Spiegel ohne schmelztiegel zu gießen. Hohe Wahrscheinlichkeit des Scheiterns.
purest-nitrogen-gas=Zersetze Umweltverbindungen entsprechend kleiner Unterschiede in ihren Siedepunkten. Nur ein Bruchteil des reinen Stickstoffs kann zurückgewonnen werden.
biocarnation-harvesting=Weisen Sie Ihre Holzroboter an, die Biokarnationen zu ernten.
biocrud-reprocessing=Verarbeiten Sie den Bioschmodder zu nützlichen biologischen Materialien.
rich-biocrud-reprocessing=Verarbeiten Sie den reichhaltigen Bioschmodder zu nützlichen biologischen Materialien.
floraspollinin-reprocessing=Töte und beschneide gezielt bestimmte Bereiche der Florapollinin, um die Flora in ein früheres Stadium ihres Erntezyklus zurückzuversetzen.
biocrud-pyrolysis=Pyrolysier den Bioschmodder zu nützlichen Kohlenwasserstoffketten.
lrf-steam-1=Führe eine Wärmeübertragung zwischen erhitztem Salz und Wasser durch, um Hochdruckdampf zu erzeugen.
lrf-steam-2=Führe eine Wärmeübertragung zwischen erhitztem Salz und Wasser durch, um Hochdruckdampf zu erzeugen.