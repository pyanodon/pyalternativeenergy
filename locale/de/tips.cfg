steam-engine=Die erste Methode zur Stromerzeugung durch Verbrennung mit einem [entity=boiler]. \nDie [entity=steam-engine]:\nStatistik:\n    maximale Leistungsabgabe: 7.3MW \n    Verbraucht: [fluid=steam] \n    Menge: 15 pro Sekunde \n    maximale Temperatur: 500°C \n\n\n[entity=boiler] kann nur Dampf mit einer maximalen Temperatur von 250 °C erzeugen.\nUm das volle Potenzial der Dampfmaschine auszuschöpfen, kann [entity=geothermal-plant-mk01] auf eine [entity=geothermal-crack] plaziert werden.\nThe [entity=geothermal-plant-mk01] erzeugt [fluid=geothermal-water] mit ausreichend hohen Temperaturen, um die [entity=steam-engine] maximal auszulasten.

steam-turbine=[entity=steam-turbine] → maximale Leistungsabgabe: 119 MW. ([item=py-science-pack-2] )\n\nDie [entity=steam-turbine] wird mit der [technology=uranium-processing] freigeschaltet, und ist eine Weiterentwicklung der Dampfmaschine, mit denen die von einem [entity=nuclear-reactor] erzeugte Wärme genutzt werden kann. Sie verbraucht 60 [fluid=steam] pro Sekunde bei einer maximalen Temperatur von 2000 °C.

hp-steam-turbines=[entity=steam-turbine-mk01] → maximale Leistungsabgabe: 473 MW ([item=py-science-pack-1] )\n[entity=steam-turbine-mk02] → maximale Leistungsabgabe: 9.5 GW ([item=py-science-pack-2] )\n[entity=steam-turbine-mk03] → maximale Leistungsabgabe: 143  GW ([item=py-science-pack-3] )\n[entity=steam-turbine-mk04] → maximale Leistungsabgabe: 2.4 TW ([item=py-science-pack-4] )\n\nDie Hochdruckdampfturbinen verbrauchen große Mengen an [fluid=pressured-steam] und erzeugen enorme Mengen an Energie.\n[fluid=pressured-steam] muss innerhalb von [entity=py-heat-exchanger], [entity=py-heat-exchanger-mk02], [entity=py-heat-exchanger-mk03], [entity=py-heat-exchanger-mk04] erzeugt werden.\nJede Stufe der Wärmetauscher produziert [fluid=pressured-steam] mit zunehmend höheren Temperaturen im Bereich von 1000 °C bis 5000 °C.\n\nWärmetauscher übertragen ihre Wärme an [fluid=pressured-water] und die Wärme stammt aus [fluid=hot-molten-salt]. Viele nicht erneuerbare Kraftwerke können [fluid=hot-molten-salt] erzeugen, einschließlich [entity=py-coal-powerplant-mk01], [entity=py-biomass-powerplant-mk01], [entity=py-gas-powerplant-mk01], [entity=py-oil-powerplant-mk01], und [entity=nuclear-reactor-mk01]. Es ist wichtig, das richtige Kraftwerk auf der Grundlage des technologischen Niveaus und der verfügbaren Ressourcen auszuwählen.\n\nJede Turbine verbraucht pro Sekunde 60, 600, 6000 bzw. 60000 [fluid=pressured-steam].

wind=Windkraftanlagen sind eine saubere und sichere Möglichkeit, Energie für Ihre Fabrik zu erzeugen. Es gibt drei verschiedene Arten von Windkraftanlagen: Windkraftanlagen mit horizontaler Achse wie [entity=hawt-turbine-mk01], Windkraftanlagen mit vertikaler Achse wie [entity=vawt-turbine-mk01], und Mehrblatt-Turbinen wie [entity=multiblade-turbine-mk01].\n\nAlle Windkraftanlagen weisen eine Abweichung basierend auf den aktuellen Windgeschwindigkeiten auf. Diese Zahl gibt die maximale oder minimale Energieausbeute der Anlage an. Beispielsweise hat eine 10-MW-Turbine mit einer Abweichung von 80 % eine maximale Leistungsabgabe von 18 MW und eine minimale Leistungsabgabe von 2 MW. Die Formel für die Turbinenabweichung lautet (sin(2t) + sin(πt)) / 2, wobei t der aktuelle Gametick geteilt durch 10000 ist.\n\nAlle Windkraftanlagen verfügen auch über ihren eigenen Luftraum. Die Aufstellung einer Windkraftanlage im Luftraum einer anderen Anlage führt zu Störungen und ist deswegen nicht möglich.\n\nHAWT-Turbinen werden aus teuren Materialien hergestellt, profitieren jedoch stärker von Produktivitätsmodulen. Sie weisen die geringste Varianz und die höchste Leistungsabgabe auf.\n[entity=hawt-turbine-mk01] → Varianz: 50%, Durchschnittliche Leistungsabgabe: 5MW, Luftraum: 10 Kacheln.\n[entity=hawt-turbine-mk02] → Varianz: 50%, Durchschnittliche Leistungsabgabe: 25MW, Luftraum: 10 Kacheln.\n[entity=hawt-turbine-mk03] → Varianz: 50%, Durchschnittliche Leistungsabgabe: 50MW, Luftraum: 10 Kacheln.\n[entity=hawt-turbine-mk04] → Varianz: 50%, Durchschnittliche Leistungsabgabe: 80MW, Luftraum: 9 Kacheln.\n\nVAWT-Turbinen sind kostengünstiger als HAWT-Turbinen. Sie haben eine mittlere Leistungsabgabe und eine mittlere Varianz.\n[entity=vawt-turbine-mk01] → Varianz: 70%, Durchschnittliche Leistungsabgabe: 4MW, Luftraum: 16 Kacheln.\n[entity=vawt-turbine-mk02] → Varianz: 70%, Durchschnittliche Leistungsabgabe: 20MW, Luftraum: 14 Kacheln.\n[entity=vawt-turbine-mk03] → Varianz: 70%, Durchschnittliche Leistungsabgabe: 50MW, Luftraum: 14 Kacheln.\n[entity=vawt-turbine-mk04] → Varianz: 70%, Durchschnittliche Leistungsabgabe: 85MW, Luftraum: 15 Kacheln.\n\nMehrblatt-Turbinen erfordern die geringste Menge an Material für die Herstellung, haben jedoch eine geringe Leistungsabgabe und eine sehr hohe Varianz.\n[entity=multiblade-turbine-mk01] → Varianz: 90%, Durchschnittliche Leistungsabgabe: 550kW, Luftraum: 10 Kacheln.\n[entity=multiblade-turbine-mk03] → Varianz: 80%, Durchschnittliche Leistungsabgabe: 34MW, Luftraum: 8 Kacheln.

blimp=Eine [entity=aerial-blimp-mk01] erzeugt Energie, indem sie hoch in die Atmosphäre fliegen. Luftturbinen verfügen über eine riesige Batteriekapazität und die niedrigste Energieexportpriorität, wodurch sie sich perfekt für den Umgang mit Stromspitzen oder Spannungsabfällen eignen.\n\nLuftturbinen müssen in einem Stromnetz platziert werden. Sie bewegen sich dann zufällig zwischen allen Strommasten im Netz. Ein [entity=power-switch] kann verwendet werden, um diese Wege zu begrenzen.\n\nLängere Fahrten ermöglichen es der Turbine, eine hohe Drehzahl aufrechtzuerhalten, was die Effizienz erhöht. (bis zu einem maximalem Bonus von +100%).\n100 Kacheln → +25% Bonus\n1000 Kacheln → +51% Bonus\n10000 Kacheln → +76% Bonus\n100000 Kacheln → +91% Bonus\n1000000 Kacheln → +97% Bonus\nDie genaue Formel zur Berechnung des Entfernungsbonus lautet 2-(1 / (Entfernung^0,5/30+1)).\n\nWenn das Netzwerk nicht über genügend Strommasten verfügt, wird die Fehlermeldung „Dieser Luftraum ist zu klein! Platziere mehr Strommasten.“ angezeigt. Jede Luftturbine benötigt 3 Strommasten.\n\n                       Stufe                             Geschwindigkeit             Leistungsabgabe        Durchschnittliche Leistungsabgabe     Batterie  \n  [entity=aerial-blimp-mk01]   1.2 Kacheln/s   4.5  MJ/Kachel   6.25 MW       400 MJ   \n  [entity=aerial-blimp-mk02]   2.4 Kacheln/s   9.0  MJ/Kachel   25.0 MW       800 MJ   \n  [entity=aerial-blimp-mk03]   3.6 Kacheln/s   13.5 MJ/Kachel   56.3 MW       1.6 GJ   \n  [entity=aerial-blimp-mk04]   4.8 Kacheln/s   18.0 MJ/Kachel   100  MW       3.2 GJ\n\nFreigeschaltet mit [technology=renewable-mk02], kann die [entity=aerial-base-combinator] automatisch Luftturbinen in einem Stromnetz einsetzen oder entfernen.Ideal für die Aufrüstung von Luftturbinen auf höhere Stufen oder die ständige Aufstockung Ihres Stromnetzes. Versorgen Sie die [entity=aerial-base-combinator] mit den Passenden Signalen, und er wird versuchen, genau diese Anzahl von Turbinen in einem Netzwerk einzusetzen. Beachten Sie, dass fehlende Signale als 0 gezählt werden. Verbraucht 1 MW.\nLiest [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] aus, basierend auf der aktuellen Anzahl von Luftturbinen im Stromnetz je Stufe.\nLiest [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] aus, basierend auf der aktuellen Anzahl, der in der Basis gelagerten Luftturbinen (maximal 10) je Stufe.\nGibt [virtual-signal=signal-yellow] aus, basierend auf der insgesamten gespeicherten Energie für jede Turbine in MJ.\nGibt [virtual-signal=signal-green] aus, basierend auf der insgesamten maximalen Kapazität aller Turbinen in MJ.

lfr-stirling=Das [entity=lrf-panel-mk01] und [entity=stirling-concentrator] nutzen beide Sonnenstrahlen um [fluid=molten-salt] tagsüber aufzuwärmen. Das heißere geschmolzene Salz kann dann zur Stromerzeugung über [entity=lrf-building-mk01] und [entity=solar-concentrator] verwendet werden.\nDurch Hinzufügen weiterer Paneele oder Konzentratoren wird die Geschwindigkeit erhöht, mit der das Salz erwärmt wird, und damit auch die Geschwindigkeit, mit der das Kraftwerk betrieben werden kann. Das [entity=lrf-panel-mk01] fügt dem geschmolzenen Salz 600 kW Wärme hinzu, die [entity=stirling-concentrator] macht dasselbe mit 1,6 MW Wärme. Beachte, dass es eine Weile dauern kann, bis sich das Salz anfänglich erwärmt hat.\n\nDie Temperatur des geschmolzenen Salzes gleicht sich nicht automatisch zwischen den Einheiten aus. Stattdessen müssen Sie kontinuierlich das kalte Salz in das heiße Salz pumpen. Die anderen Paneele tragen zur Erwärmung des Salzes bei, das in das Kraftwerk gelangt, auch wenn es eine Weile dauern kann, bis das System einen stabilen Zustand erreicht hat.\n\nSowohl das [entity=lrf-panel-mk01] als auch die [entity=stirling-concentrator] sind während der Nacht deaktiviert, liefern jedoch selbst bei geringem Tageslicht eine Leistung von 100 %. Es gibt somit keinen Leistungsabfall.\nDas Verhältnis zwischen [entity=lrf-building-mk01] und [entity=lrf-panel-mk01] beträgt 46,2 Panele pro Kraftwerk.\nDas Verhältnis zwischen [entity=stirling-concentrator] und [entity=solar-concentrator] beträgt 34.2 Panele pro Kraftwerk.

thermosolar=Das [entity=sut] ist eine Solarturm-Megastruktur, die die Sonnenenergie nutzt, um Luft durch eine große Anzahl von[item=sut-panel]-Kacheln zu erwärmen. Heiße Luft steigt durch den Turm auf und treibt Generatoren an. Um Energie zu erzeugen, müssen die [item=sut-panel]en in einem Umkreis von 100 Kacheln um das [entity=sut] platziert werden.\nJede Kachel erzeugt 320 kW, und maximal 31488 können um einen einzelnen Turm herum platziert werden. Der Solarturm ist zur Mittagszeit am effektivsten. Ohne volles Tageslicht wird die Leistung des Turms kontinuierlich reduziert. In der Ausfallzeit müssen andere Methoden zur Stromerzeugung oder -speicherung eingesetzt werden.\nMit der maximalen anzahl an [item=sut-panel]en besitzt der Turm eine Leistungsabgabe von 10.1 GW Tagsüber. Die durchschnittliche Leistungsabgabe liegt bei 7.1 GW.\nIm Gegensatz zu anderen Fliesen wird die [item=sut-panel] über Maschinen statt auf dem Boden platziert. Das bedeutet, dass man unter der Glasoberfläche alles bauen kann, ohne dass die Funktion beeinträchtigt wird.\nHINWEIS: Aufgrund des geringen Rechenaufwands, der für die Simulation eines [entity=sut] erforderlich ist, handelt es sich hierbei wahrscheinlich um die UPS-effizienteste Stromquelle in Pyanodon. Dies ist eine großartige Option, wenn man mit der Leistung zu kämpfen hat.\n\nFreigeschaltet mit [item=py-science-pack-4] mit [technology=thermal-mk03].\n\nDie [entity=solar-tower-building] nutzt Solarenergie um [fluid=hot-molten-salt] aufzuwärmen. Ein [entity=solar-tower-panel0] wird verwendet, um Sonnenlicht auf einen einzigen Punkt zu fokussieren. Jeder [entity=solar-tower-panel0] muss in einem Umkreis von 100 Kacheln um die Megastruktur platziert werden und besitzt eine durchschnittliche Leistungsabgabe 59,8 MW. Die Maximalanzahl an [entity=solar-tower-panel0] um ein einzigen Solarturm beträgt 1926.\nMittags Leistet der [entity=solar-tower-building] bis zu 115,2 GW und wandelt 4000 [fluid=molten-salt] in 4000 [fluid=hot-molten-salt] pro Sekunde bei 5000 °C um. Das ist genug Energie, um 1/50 einer [entity=steam-turbine-mk04] zu beschäftigen. Im Durchschnitt erzeugt eine voll ausgelastetee [entity=solar-tower-building] über den gesamten Tag hinweg 80,64 GW.\n\nFreigeschaltet mit [item=utility-science-pack] mit [technology=thermal-mk04].

microwave-receiver=Ein [entity=microwave-receiver] ermöglicht die Übertragung von Sonnenenergie von [item=microwave-satellite] im Orbit.\n\Jeder [item=microwave-satellite] kann bis zu 4,8 MW Energie abstrahlen. Um den Satelliten in die Umlaufbahn zu bringen, sende ihn mit einem [entity=rocket-silo]. Ein [entity=rocket-silo] bietet Platz für bis zu 5 Satelliten pro Start.\n\nEin [entity=microwave-receiver] kann bis zu 15 Satelliten mit einer insgesamten Leistungsabgabe von bis zu 72 MW unterstützen.

nuclear-fission=Beginnend mit der [technology=uranium-processing], wandele  [item=uranium-ore] mithilfe des [entity=nuclear-reactor] in [item=pu-238] um, welches für [item=chemical-science-pack] benötigt wird. Der Reaktor verbrennt Brennstoffzellen unabhängig davon, ob die Wärme genutzt wird oder nicht.\n\nNach der Erforschung der [technology=nuclear-power] kann man große Mengen an Strom mit einem [entity=nuclear-reactor-mk01] erzeugen, welcher mit [fluid=uf6] betrieben wird, oder mit  [entity=nuclear-reactor-mox-mk01] welcher mit [fluid=puo2] betrieben wird.\n\nDie Reaktoren produzieren Reaktorabfälle: [fluid=reactor-waste-1] oder [fluid=reactor-waste-2]. Die Reaktorabfälle können in [fluid=hot-molten-salt] und  [item=high-energy-waste-1] oder [item=high-energy-waste-2] getrennt werden, die verarbeitet werden können, um unverbranntes Uran und Plutoniumisotope für wissenschaftliche Zwecke und als Brennstoff zurückzugewinnen.\n\Der [entity=nuclear-reactor-mk01]erzeugt Strom und wandelt [item=yellow-cake] in [item=plutonium-oxide] um. Effizienter als in einem  [entity=nuclear-reactor].\n\nDer [entity=nuclear-reactor-mox-mk01] erzeugt Strom und wandelt überschüssiges [item=u-238] und [item=pu-239] in andere Plutoniumisotope um.\n\nDie Brennstoffaufbereitung für einen [entity=nuclear-reactor-mk01] wird in der Lage sein, das von mehreren [entity=nuclear-reactor-mox-mk01] benötigte [item=u-238] zu produzieren. Die wiederverwerteten Abfälle beider Anlagen können mehr als das benötigte [item=pu-239] produzieren, welches für [fluid=puo2] für den [entity=nuclear-reactor-mox-mk01] benötigt wird.\n\nSiehe Abschnitt zur [item=steam-turbine-mk01] zur Stromerzeugung mit [fluid=hot-molten-salt].

mdh=Der [entity=mdh] ist der leistungsstärkste kompakte Fusionsgenerator, der theoretisch möglich ist. Er nutzt reines [fluid=neutron] als beweglichen Leiter, der sich mit unvorstellbaren Geschwindigkeiten dreht. Ein einziger MHD-Generator ist leistungsstark genug, um jede Fabrik außer die allergrößten mit Strom zu versorgen.\nFreigeschaltet mit [item=production-science-pack] mit [technology=fusion-mk02] und erzeugt bis zu 1,5 TW kontinuierlich.\n\nEs gibt 5 Möglichkeiten, das erforderliche Produkt [fluid=neutron] herzustellen:\n\n[recipe=thermal-neutron]:\nNutze einen [entity=neutron-moderator-mk01] um Neutronen unter Null auf 500 °C zu erhitzen. Diese Methode verbraucht zwar teure [item=control-rod] kann aber im Notfall ohne Zugang zu richtigen Fusionsreaktoren eingesetzt werden. Wegen unzureichender Plasmaionisierung läuft der MHD-Generator mit 10 % Wirkungsgrad und erzeugt 150 GW.\n\n[recipe=dt-fusion]:\nDie Tritiumfusion ist der erste Prozess zur Erzeugung von Neutronenplasma innerhalb eines [entity=fusion-reactor-mk01]. Freigeschaltet mit [technology=fusion-mk02], benötigt diese Energiequelle wertvolles [fluid=tritium], welches nur durch [recipe=deuterium-fusion] innerhalb eines zweiten [entity=fusion-reactor-mk01] hergestellt werden kann. Die Plasmaionisierung ist viermal so effizient im vergleich zum  [entity=neutron-moderator-mk01] und kann innerhalb eines [entity=mdh] 600GW erzeugen. beachte, dass jeder [entity=fusion-reactor-mk01] 5,17 GW verbraucht, welches mit einem [item=efficiency-module-3] nicht reduziert werden kann.\n\n[recipe=dt-he3]:\nDie [technology=fusion-mk03] schaltet die aneutronische [fluid=helium3] Fusion frei. Die aneutronische Fusion kann nur innerhalb des [entity=fusion-reactor-mk02] durchgeführt werden, der satte 41,33 GW verbraucht. Dieses Rezept verbraucht teuren [item=silver-foam] und [fluid=liquid-helium], um bis zu 900 GW im MHD-Generator zu erzeugen.\n\n[recipe=b-h]:\nDie Bor-Wasserstoff-Fusion ist eine seitliche Fusionsmethode, die mit [technology=fusion-mk04] freigeschaltet wird. Sie verbraucht [fluid=tholins] im [item=production-science-pack] und erzeugt bis zu 1,2 TW im MHD-Generator.\n\n[recipe=antimatter-fusion]:\nDie Antimateriefusion ist die letzte und leistungsstärkste Form der Fusion, die mit [technology=fusion-mk04]freigeschaltet wird. Eine stetige Versorgung mit [item=antimatter] kann effektiv beliebig viel Energie erzeugen. Sie erzeugt einen perfekt ionisierten Neutronenstrahl, mit dem der MHD-Generator zu 100% Effizienz läuft und 1,5 TW erzeugt.