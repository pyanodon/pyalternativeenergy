nuclear-artillery-shell=Projekt: Boldviking. Höchste Geheimstufe – die streng vertrauliche Entwicklung eines massiven Kernspaltungsapparats. Jede Testreihe erfolgt unter strenger Aufsicht in unterirdischen, abgeschotteten Anlagen mit vollständiger elektromagnetischer Abschirmung. Daten und Konstruktionspläne sind mehrfach verschlüsselt und nur einem ausgewählten Kreis von Physikern und Ingenieuren zugänglich. Jedes Fehlverhalten, geschweige der Weitergabe außerhalb des Projektrahmens wird mit Todesstrafe geahndet. Seien sie Gewarnt!