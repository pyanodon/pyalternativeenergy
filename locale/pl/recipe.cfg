[recipe-description]
petroleum-gas2=Podaj kolonii bakterii knallga bezpośrednio oczyszczony sprężony wodór, aby spowodować rozkwit bakterii. Bakterie wytworzą gaz naftowy jako produkt uboczny.
split-yellowcake=Potzrebuje większego schłodzenia.
neutron-absorbston=Wchłoń wszystkie dodatkowe neutrony.
mirror-mk01-poor=Spróbuj odlać lustro bez tygla. Wysokie prawdopodobieństwo niepowodzenia.
purest-nitrogen-gas=Rozkładaj związki środowiskowe zgodnie z niewielkimi różnicami w ich temperaturach wrzenia. Można odzyskać tylko ułamek czystego azotu.
biocarnation-harvesting=Poleć robotom drzewnym zebranie biokarnacji.
biocrud-reprocessing=Przetwarzaj biokrud na użyteczne materiały biologiczne.
rich-biocrud-reprocessing=Przetwarzaj bogaty biocrud na użyteczne materiały biologiczne.
floraspollinin-reprocessing=Zabijaj i przycinaj wybrane obszary porostów floraspollinin, aby przywrócić florę do wcześniejszego etapu cyklu zbiorów.
biocrud-pyrolysis=Poddaj biocrud pirolizie, aby uzyskać użyteczne łańcuchy węglowodorowe.
lrf-steam-1=Przeprowadzenie wymiany ciepła między podgrzaną solą a wodą w celu wytworzenia pary wodnej pod wysokim ciśnieniem.
lrf-steam-2=Przeprowadzenie wymiany ciepła między podgrzaną solą a wodą w celu wytworzenia pary wodnej pod wysokim ciśnieniem.
