[technology-description]
numal-mk01=Odblokuj Numale, hybrydowe kałamarnice z wpływem obcego DNA, żyjące w strefach głębinowych. Ich metabolizm ewoluował, aby pozyskiwać energię z całkowicie izolowanego łańcucha pokarmowego bez fotosyntezy.
numal-mk02=Odblokuj lepsze Numale, hybrydowe kałamarnice z wpływem obcego DNA, żyjące w strefach głębinowych. Ich metabolizm ewoluował, aby pozyskiwać energię z całkowicie izolowanego łańcucha pokarmowego bez fotosyntezy.
numal-mk03=Odblokuj ulepszone Numale, hybrydowe kałamarnice z wpływem obcego DNA, żyjące w strefach głębinowych. Ich metabolizm ewoluował, aby pozyskiwać energię z całkowicie izolowanego łańcucha pokarmowego bez fotosyntezy.
numal-mk04=Odblokuj wysoko przystosowane Numale, hybrydowe kałamarnice z wpływem obcego DNA, żyjące w strefach głębinowych. Ich metabolizm ewoluował, aby pozyskiwać energię z całkowicie izolowanego łańcucha pokarmowego bez fotosyntezy.
thermal-mk01=Pierwszy krok do odblokowania zestawu elektrowni, w których energia cieplna jest przekształcana w stopioną sól w celu uzyskania energii lub bezpośredniego ciepła.
thermal-mk02=Odblokowuje zaawansowane budynki i receptury, w których energia cieplna jest przekształcana w stopioną sól w celu uzyskania energii lub bezpośredniego ciepła.
thermal-mk03=Odblokowuje bardziej zaawansowane budynki i receptury, w których energia cieplna jest przekształcana w stopioną sól w celu uzyskania energii lub bezpośredniego ciepła.
thermal-mk04=Odblokowuje najwyżej położone, wysokowydajne budynki i receptury, w których energia cieplna jest przekształcana w stopioną sól w celu uzyskania energii lub bezpośredniego ciepła.
wind-mk01=Wykorzystanie wiatru do dostarczania energii mechanicznej za pomocą turbin wiatrowych, które napędzają generatory elektryczne wytwarzające energię elektryczną.
wind-mk02=Wykorzystanie wiatru do dostarczania energii mechanicznej za pomocą turbin wiatrowych, które napędzają generatory elektryczne wytwarzające energię elektryczną.
wind-mk03=Wykorzystanie wiatru do dostarczania energii mechanicznej za pomocą turbin wiatrowych, które napędzają generatory elektryczne wytwarzające energię elektryczną.
wind-mk04=Wykorzystanie wiatru do dostarczania energii mechanicznej za pomocą turbin wiatrowych, które napędzają generatory elektryczne wytwarzające energię elektryczną.
