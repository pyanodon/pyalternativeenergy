py-enable-decay=Włącza rozkład oparty na czasie dla ponad 100 przedmiotów. Edytuje przede wszystkim łańcuchy izotopów jądrowych i łańcuchy życia obcych. Wiele produktów rozkładu jest korzystnych lub odblokowuje nowe sposoby produkcji niektórych przedmiotów. WAŻNE: Aby to działało, musisz zainstalować mod „Enable all Feature Flags”.
