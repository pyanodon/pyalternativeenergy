steam-engine=Najwcześniejszy sposób wytwarzania energii elektrycznej poprzez spalanie za pomocą [entity=boiler]. \n[entity=steam-engine] \nStatystyki: \n    maksymalna moc wyjściowa: 7.3MW \n    zużycie: [fluid=steam] \n    ilość: 15 na sekundę \n    maksymalna temperatura: 500°C \n\n\n[entity=boiler] może wytwarzać parę tylko o maksymalnej temperaturze 250 °C.\nAby w pełni wykorzystać potencjał silnika parowego, [entity=geothermal-plant-mk01] można umieścić na [entity=geothermal-crack].\n[entity=geothermal-plant-mk01] wytwarza [fluid=geothermal-water] o temperaturze wystarczająco wysokiej, aby maksymalnie wykorzystać [entity=steam-engine].

steam-turbine=[entity=steam-turbine] → Maksymalna moc wyjściowa 119 MW. ([item=py-science-pack-2] )\n\nOdblokowana dzięki [technology=uranium-processing], [entity=steam-turbine] jest zamiennikiem turbin parowych ciśnieniowych, przeznaczonym do wykorzystania ciepła wytwarzanego przez [entity=nuclear-reactor]. Zużywa 60 [fluid=steam] na sekundę przy maksymalnej temperaturze 2000 °C.

hp-steam-turbines=[entity=steam-turbine-mk01] → Maksymalna moc wyjściowa: 473 MW ([item=py-science-pack-1] )\n[entity=steam-turbine-mk02] → Maksymalna moc wyjściowa: 9.5 GW ([item=py-science-pack-2] )\n[entity=steam-turbine-mk03] → Maksymalna moc wyjściowa: 143  GW ([item=py-science-pack-3] )\n[entity=steam-turbine-mk04] → Maksymalna moc wyjściowa: 2.4 TW ([item=py-science-pack-4] )\n\nKażdy poziom wymiennika ciepła wytwarza [fluid=pressured-steam] o coraz wyższych temperaturach, od 1000 °C do 5000 °C.\n\nWymienniki ciepła przekazują swoje ciepło do [fluid=pressured-water], a ciepło pochodzi z [fluid=hot-molten-salt]. Wiele elektrowni wykorzystujących nieodnawialne źródła energii może wytwarzać [fluid=hot-molten-salt], w tym [entity=py-coal-powerplant-mk01], [entity=py-biomass-powerplant-mk01], [entity=py-gas-powerplant-mk01] [entity=py-oil-powerplant-mk01] i [entity=nuclear-reactor-mk01]. Ważne jest, aby wybrać odpowiednią elektrownię w oparciu o poziom technologiczny i dostępne zasoby. Każda turbina zużywa odpowiednio 60, 600, 6000 i 60000 [fluid=pressured-steam] na sekundę.

wind=Turbiny wiatrowe to czysty i bezpieczny sposób wytwarzania energii dla Twojej fabryki. Istnieją trzy różne rodzaje turbin wiatrowych. Turbiny wiatrowe o osi poziomej, takie jak [entity=hawt-turbine-mk01], turbiny wiatrowe o osi pionowej, takie jak [entity=vawt-turbine-mk01], oraz turbiny wielołopatkowe, takie jak [entity=multiblade-turbine-mk01].\n\nWszystkie turbiny wiatrowe charakteryzują się zmiennością w zależności od aktualnej prędkości wiatru. Liczba ta reprezentuje maksymalną lub minimalną moc wyjściową turbiny. Na przykład turbina o mocy 10 MW i wariancji 80% będzie miała maksymalną moc wyjściową 18 MW i minimalną moc wyjściową 2 MW. Wzór na zmienność turbiny to (sin(2t) + sin(πt)) / 2, gdzie t to aktualny tick gry podzielony przez 10000.\n\nWszystkie turbiny wiatrowe mają również przestrzeń powietrzną. Umieszczenie turbiny wiatrowej w przestrzeni powietrznej innej turbiny spowoduje zakłócenia i jest niedozwolone.\n\nTurbiny HAWT są produkowane z drogich części, ale czerpią większe korzyści z modułów wydajności. Charakteryzują się one najniższą zmiennością i najwyższą mocą wyjściową.\n[entity=hawt-turbine-mk01] → Zmienność: 50%, Średnia moc wyjściowa: 5MW, Przestrzeń powietrzna: 10 kafelków.\n[entity=hawt-turbine-mk02] → Zmienność: 50%, Średnia moc wyjściowa: 25MW, Przestrzeń powietrzna: 10 kafelków.\n[entity=hawt-turbine-mk03] → Zmienność: 50%, Średnia moc wyjściowa: 50MW, Przestrzeń powietrzna: 10 kafelków.\n[entity=hawt-turbine-mk04] → Zmienność: 50%, Średnia moc wyjściowa: 80MW, Przestrzeń powietrzna: 9 kafelków.\n\nTurbiny VAWT są tańsze niż turbiny HAWT. Charakteryzują się średnią mocą wyjściową i średnią zmiennością.\n[entity=vawt-turbine-mk01] → Zmienność: 70%, Średnia moc wyjściowa: 4MW, Przestrzeń powietrzna: 16 kafelków.\n[entity=vawt-turbine-mk02] → Zmienność: 70%, Średnia moc wyjściowa: 20MW, Przestrzeń powietrzna: 14 kafelków.\n[entity=vawt-turbine-mk03] → Zmienność: 70%, Średnia moc wyjściowa: 50MW, Przestrzeń powietrzna: 14 kafelków.\n[entity=vawt-turbine-mk04] → Zmienność: 70%, Średnia moc wyjściowa: 85MW, Przestrzeń powietrzna: 15 kafelków.\n\nTurbiny wielołopatkowe wymagają najmniejszej ilości materiałów do produkcji, jednak mają niską moc wyjściową i bardzo dużą zmienność.\n[entity=multiblade-turbine-mk01] → Zmienność: 90%, Średnia moc wyjściowa: 550kW, Przestrzeń powietrzna: 10 kafelków.\n[entity=multiblade-turbine-mk03] → Zmienność: 80%, Średnia moc wyjściowa: 34MW, Przestrzeń powietrzna: 8 kafelków.

blimp=[entity=aerial-blimp-mk01] wytwarza energię, latając wysoko w atmosferze. Turbiny powietrzne mają ogromne baterie i najniższy priorytet eksportu energii, co czyni je idealnymi do radzenia sobie ze skokami mocy lub spadkami napięcia. \n\nTurbiny powietrzne muszą być umieszczone w sieci energetycznej. Następnie będą one poruszały się losowo między wszystkimi słupami energetycznymi w sieci. [entity=power-switch] może być użyty do ograniczenia możliwych ścieżek, którymi mogą poruszać się turbiny powietrzne.\n\nDłuższe trasy pozwalają turbinie utrzymać wysoką prędkość obrotową, zwiększając jej skuteczność (do maksymalnej premii +100%).\n100 kafelków → +25% premii\n1000 kafelków → +51% premii\n10000 kafelków → +76% premii\n100000 kafelków → +91% premii\n1000000 kafelków → +97% premii\nDokładny wzór na obliczenie premii za odległość to 2-(1 / (odległość^0,5/30+1) )\n\nJeśli Twoja sieć nie ma wystarczającej liczby słupów energetycznych, może pojawić się błąd "Ta przestrzeń powietrzna jest zbyt zatłoczona!". Każda turbina powietrzna wymaga 3 słupów energetycznych.\n\n                       Poziom                               Prędkość           Wydajność         Średnia moc    Bateria  \n [entity=aerial-blimp-mk01]   1.2 kafelków/s   4.5  MJ/kafelek   6.25 MW       400 MJ   \n  [entity=aerial-blimp-mk02]   2.4 kafelków/s   9.0  MJ/kafelek   25.0 MW       800 MJ   \n  [entity=aerial-blimp-mk03]   3.6 kafelków/s   13.5 MJ/kafelek   56.3 MW       1.6 GJ   \n  [entity=aerial-blimp-mk04]   4.8 kafelków/s   18.0 MJ/kafelek   100  MW       3.2 GJ\n\nOdblokowany przy [technology=renewable-mk02], [entity=aerial-base-combinator] może automatycznie wdrażać lub usuwać turbiny powietrzne z sieci elektrycznej. Idealny do ulepszania sieci turbin powietrznych do wyższych poziomów lub ciągłego uzupełniania sieci energetycznej. Podłącz [entity=aerial-base-combinator] do sygnałów obwodu turbin powietrznych, a spróbuje on utrzymać dokładną liczbę turbin w sieci. Należy pamiętać, że brakujące sygnały są liczone jako 0. Zużywa 1 MW.\nWyjścia [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] w oparciu o aktualną liczbę turbin powietrznych w sieci elektrycznej na każdym poziomie.\nWyjścia  [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] w oparciu o aktualną liczbę turbin powietrznych przechowywanych w bazie (maks.: 10) na poziom. \nWyjścia [virtual-signal=signal-yellow] na podstawie sumarycznej energii zgromadzonej dla każdej turbiny (MJ).\nWyjścia [virtual-signal=signal-green] na podstawie sumarycznej maksymalnej mocy wszystkich turbin (MJ).

lfr-stirling=[entity=lrf-panel-mk01] i [entity=stirling-concentrator] wykorzystują światło słoneczne do podgrzewania [fluid=molten-salt] w ciągu dnia. Stopiona sól o wyższej temperaturze może być następnie wykorzystana do wytwarzania energii elektrycznej za pomocą [entity=lrf-building-mk01] i [entity=solar-concentrator]. Dodanie większej liczby paneli lub koncentratorów zwiększy szybkość ogrzewania soli, a tym samym szybkość działania elektrowni. [entity=lrf-panel-mk01] dodaje 600 kW ciepła do stopionej soli przechowywanej w jego wnętrzu, a [entity=stirling-concentrator] robi to samo przy 1,6 MW ciepła. Należy pamiętać, że początkowe ogrzanie soli może zająć trochę czasu.\n\nTemperatura stopionej soli nie wyrównuje się automatycznie między elementami. Zamiast tego należy stale pompować zimną sól do gorącej soli. Pozostałe panele przyczyniają się do ogrzewania soli, która trafia do elektrowni, nawet jeśli osiągnięcie stanu równowagi przez system może zająć trochę czasu.\n\nZarówno [entity=lrf-panel-mk01], jak i [entity=stirling-concentrator] są wyłączone w nocy, jednak nawet przy niewielkiej ilości światła dziennego osiągają 100% wydajności. Nie ma spadku wydajności. Stosunek między [entity=lrf-building-mk01] a [entity=lrf-panel-mk01] wynosi 46,2 paneli na elektrownię. Stosunek między [entity=stirling-concentrator] a [entity=solar-concentrator] wynosi 34,2 paneli na elektrownię.

thermosolar=[entity=sut] to megastruktura wieży słonecznej, która wykorzystuje energię słoneczną do ogrzewania gorącego powietrza poprzez dużą liczbę pokryć z płytek [item=sut-panel]. Gorące powietrze unosi się przez wieżę i napędza generatory. Aby wytworzyć energię, płytki [item=sut-panel] muszą być umieszczone w promieniu 100 płytek od głównej [entity=sut]. Każda płytka generuje 320 kW, a wokół jednej wieży można umieścić maksymalnie 31488 płytek.\nWieża słoneczna jest najbardziej wydajna w południe. Bez pełnego światła dziennego wydajność wieży płynnie spada. W czasie przestoju konieczne będzie zastosowanie innych metod wytwarzania lub magazynowania energii. Przy pełnej ilości [item=sut-panel] wieża będzie wytwarzać 10,1 GW w szczytowym okresie dnia. Średnio pełna wieża wygeneruje 7,1 GW.\nW przeciwieństwie do innych płytek, [item=sut-panel] umieszcza się nad maszynami, a nie na ziemi. Oznacza to, że pod powierzchnią szkła można budować dowolne konstrukcje, a wieża nadal będzie działać zgodnie z oczekiwaniami.\nUWAGA: Ze względu na niewielką ilość mocy obliczeniowej potrzebnej do symulacji [entity=sut], jest to prawdopodobnie najbardziej wydajne źródło zasilania UPS w modach Pyanodona. Jest to świetna opcja, jeśli zależy Ci na wydajności.\n\nOdblokowywane w [item=py-science-pack-4] z [technology=thermal-mk03].\n\n[entity=solar-tower-building] wykorzystuje energię słoneczną do podgrzewania [fluid=hot-molten-salt]. [entity=solar-tower-panel0] służy do kierowania i skupiania całego światła słonecznego w jednym punkcie. Każdy [entity=solar-tower-panel0] musi być umieszczony w promieniu 100 kafelków od megastruktury i generuje średnio 59,8 MW. Maksymalna liczba [entity=solar-tower-panel0] wokół pojedynczej wieży słonecznej wynosi 1926.\nW południe [entity=solar-tower-building] generuje do 115,2 GW i przekształca 4000 [fluid=molten-salt] w 4000 [fluid=hot-molten-salt] na sekundę w temperaturze 5000°C. Jest to energia wystarczająca do ciągłej pracy 1/50 [entity=steam-turbine-mk04]. Średnio w ciągu całego dnia pełna [entity=solar-tower-building] generuje 80,64 GW.\n\nOdblokowane w [item=utility-science-pack] z [technology=thermal-mk04].

microwave-receiver=[entity=microwave-receiver] umożliwia transfer energii słonecznej z [item=microwave-satellite] na orbicie.\n\nKażdy [item=microwave-satellite] może przesłać do 4,8 MW energii. Aby umieścić satelitę na orbicie, wystrzel go w kosmos za pomocą [entity=rocket-silo]. [entity=rocket-silo] może pomieścić do 5 satelitów na jeden start. \n\n[entity=microwave-receiver] może obsługiwać do 15 satelitów o łącznej mocy 72 MW.

nuclear-fission=Rozpoczynając od [technology=uranium-processing] przekształć [item=uranium-ore] w [item=pu-238] potrzebny do [item=chemical-science-pack] przy użyciu [entity=nuclear-reactor]. Reaktor będzie spalał paliwo niezależnie od tego, czy ciepło jest wykorzystywane, czy nie.\n\nPo zbadaniu [technology=nuclear-power] można wytwarzać duże ilości energii elektrycznej za pomocą [entity=nuclear-reactor-mk01] zasilanego [fluid=uf6] lub za pomocą [entity=nuclear-reactor-mox-mk01] zasilanego [fluid=puo2].\n\nReaktory będą wytwarzać odpady reaktorowe [fluid=reactor-waste-1] lub [fluid=reactor-waste-2]. Odpady reaktorowe można rozdzielić na [fluid=hot-molten-salt] oraz [item=high-energy-waste-1] lub [item=high-energy-waste-2], które można przetworzyć w celu odzyskania niespalonych izotopów uranu i plutonu do celów naukowych i paliwowych.\n\n[entity=nuclear-reactor-mk01] służy do wytwarzania energii i przekształcania [item=yellow-cake] w [item=plutonium-oxide] w sposób bardziej efektywny niż w [entity=nuclear-reactor].\n\n[entity=nuclear-reactor-mox-mk01] wytwarza energię i przekształca nadmiar [item=u-238] i [item=pu-239] w inne izotopy plutonu.n\nPrzetwarzanie paliwa dla jednego [entity=nuclear-reactor-mk01] pozwoli wyprodukować [item=u-238] potrzebne dla kilku [entity=nuclear-reactor-mox-mk01]. Odpady z recyklingu obu reaktorów mogą wyprodukować więcej niż potrzebne [item=pu-239] do zasilania [fluid=puo2] dla [entity=nuclear-reactor-mox-mk01].\n\nZobacz sekcję dotyczącą [item=steam-turbine-mk01] na temat produkcji energii za pomocą [fluid=hot-molten-salt]

mdh=The [entity=mdh] jest najpotężniejszym kompaktowym generatorem syntezy jądrowej, jaki jest teoretycznie możliwy do skonstruowania. Wykorzystuje on czystą plazmę [fluid=neutron] jako ruchomy przewodnik, obracający się z niemożliwą prędkością. Już jeden generator MHD jest wystarczająco mocny, aby zasilić wszystkie fabryki z wyjątkiem tych największych.\nJest on odblokowywany w [item=production-science-pack] wraz z [technology=fusion-mk02] i generuje do 1,5 TW. \n\nIstnieje 5 sposobów wytwarzania wymaganej plazmy [fluid=neutron]:\n\n[recipe=thermal-neutron]:\nUżyj [entity=neutron-moderator-mk01], aby podgrzać neutrony o temperaturze poniżej zera do 500 °C. Metoda ta wymaga użycia kosztownych [item=control-rod], ale może być stosowana w sytuacjach awaryjnych, gdy nie ma dostępu do odpowiednich reaktorów termojądrowych. Ze względu na niewystarczającą jonizację plazmy generator MHD będzie działał z wydajnością 10% i generował 150 GW.\n\n[recipe=dt-fusion]:\nFuzja trytu jest pierwszym procesem wytwarzania plazmy neutronowej wewnątrz [entity=fusion-reactor-mk01]. Odblokowane w [technology=fusion-mk02], to źródło energii zużywa cenny [fluid=tritium] który można wytworzyć wyłącznie w procesie [recipe=deuterium-fusion] wewnątrz drugiego [entity=fusion-reactor-mk01]. Jonizacja plazmy jest 4 razy bardziej wydajna niż w przypadku [entity=neutron-moderator-mk01] i może generować 600 GW wewnątrz [entity=mdh]. Należy pamiętać, że każdy [entity=fusion-reactor-mk01] zużywa 5,17 GW, czego nie można zmniejszyć za pomocą [item=efficiency-module-3].\n\n[recipe=dt-he3]:\n[technology=fusion-mk03] odblokowuje aneutroniczną syntezę [fluid=helium3]. Synteza aneutroniczna może być przeprowadzana wyłącznie wewnątrz [entity=fusion-reactor-mk02], który zużywa ogromną ilość energii wynoszącą 41,33 GW. Ta receptura zużywa drogie [item=silver-foam] i [fluid=liquid-helium], aby wytworzyć do 900 GW w generatorze MHD.\n\n[recipe=b-h]:\nFuzja borowo-wodorowa jest metodą fuzji bocznej odblokowywaną w [technology=fusion-mk04]. Zużywa [fluid=tholins] znajdujące się w [item=production-science-pack] i wytwarza do 1,2 TW w generatorze MHD.\n\n[recipe=antimatter-fusion]:\nFuzja antymaterii jest ostateczną i najpotężniejszą formą fuzji odblokowywaną na poziomie [technology=fusion-mk04]. Stałe dostawy [item=antimatter] mogą skutecznie generować nieskończoną energię. Tworzy ona idealnie zjonizowany strumień neutronów, dzięki czemu generator MHD może pracować ze 100% wydajnością i generować 1,5 TW.
