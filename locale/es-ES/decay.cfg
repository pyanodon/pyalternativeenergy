py-enable-decay=Habilita la degradación temporal para más de 100 objetos. Modifica principalmente las cadenas de isótopos nucleares y las cadenas de vida alienígena. Muchos productos de la degradación son beneficiosos o desbloquean nuevas formas de producir ciertos objetos. IMPORTANTE: Debes instalar el mod «Enable all Feature Flags» para que funcione.
