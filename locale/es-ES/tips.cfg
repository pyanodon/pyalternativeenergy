steam-engine=La forma más temprana de producir electricidad es mediante la combustión con una [entity=boiler]. \n[entity=steam-engine] \nEstadisticas: \n    Salida máxima: 7.3MW \n    Consume: [fluid=steam] \n    Cantidad consumida: 15 per second \n    Temperatura máxima: 500°C \n\n\n[entity=boiler] sólo puede generar vapor a una temperatura máxima de 250 °C.\nPara aprovechar todo el potencial del Motor de vapor, [entity=geothermal-plant-mk01] se puede colocar en una [entity=geothermal-crack].\nLa [entity=geothermal-plant-mk01] genera [fluid=geothermal-water] a temperaturas suficientemente altas para maximizar el [entity=steam-engine].

steam-turbine=[entity=steam-turbine] → Potencia máxima de salida 119 MW. ([item=py-science-pack-2] )\n\nDesbloqueada con [technology=uranium-processing], La [entity=steam-turbine] es una versión complementaria de las turbinas de vapor presurizadas destinada a permitir el uso del calor generado por el [entity=nuclear-reactor]. Consume 60 [fluid=steam] por segundo a una temperatura máxima de 2000 °C.

hp-steam-turbines=[entity=steam-turbine-mk01] → Potencia máxima de salida: 473 MW ([item=py-science-pack-1] )\n[entity=steam-turbine-mk02] → Potencia máxima de salida: 9.5 GW ([item=py-science-pack-2] )\n[entity=steam-turbine-mk03] → Potencia máxima de salida: 143  GW ([item=py-science-pack-3] )\n[entity=steam-turbine-mk04] → Potencia máxima de salida: 2.4 TW ([item=py-science-pack-4] )\n\nLas turbinas de vapor de alta presión consumen grandes cantidades de [fluid=pressured-steam] y generar enormes cantidades de energía.\n[fluid=pressured-steam] debe generarse dentro de un [entity=py-heat-exchanger], [entity=py-heat-exchanger-mk02], [entity=py-heat-exchanger-mk03], [entity=py-heat-exchanger-mk04].\nCada nivel del intercambiador de calor produce [fluid=pressured-steam] a temperaturas progresivamente más altas que oscilan entre 1000 °C y 5000 °C.\n\nLos intercambiadores de calor transfieren su calor a [fluid=pressured-water] y el calor proviene de [fluid=hot-molten-salt]. Muchas plantas de energía no renovable pueden crear [fluid=hot-molten-salt] incluiyendo [entity=py-coal-powerplant-mk01], [entity=py-biomass-powerplant-mk01], [entity=py-gas-powerplant-mk01], [entity=py-oil-powerplant-mk01], y [entity=nuclear-reactor-mk01]. Es importante elegir el motor correcto en función del nivel tecnológico y los recursos disponibles.\n\nCada turbina consume 60, 600, 6000 y 60000 de [fluid=pressured-steam] por segundo respectivamente.

wind=Las turbinas eólicas son una forma limpia y segura de generar energía para su fábrica. Existen tres tipos diferentes de turbinas eólicas. Las turbinas eólicas de eje horizontal, como [entity=hawt-turbine-mk01], turbinas eólicas de eje vertical como [entity=vawt-turbine-mk01], y turbinas multipala como [entity=multiblade-turbine-mk01].\n\nTodas las turbinas eólicas tienen una varianza basada en la velocidad del viento actual. Este número representa la salida máxima o mínima de energía de la turbina. Por ejemplo, una turbina de 10 mW con una varianza del 80 % tendrá una potencia máxima de 18 mW y una potencia mínima de 2 mW. La fórmula para la varianza de la turbina es (sin(2t) + sin(πt)) / 2, donde t es el gametick actual dividido entre 10 000.\n\nTodos los aerogeneradores cuentan con un espacio aéreo. Colocar un aerogenerador dentro del espacio aéreo de otro aerogenerador causará interferencias y no está permitido.\n\nLas turbinas HAWT se fabrican con componentes costosos, pero se benefician más de los módulos de productividad. Presentan la menor variabilidad y la mayor potencia de salida.\n[entity=hawt-turbine-mk01] → Varianza: 50%, Salida promedio: 5 MW, Espacio aéreo: 10 casillas.\n[entity=hawt-turbine-mk02] → Varianza: 50%, Salida promedio: 25 MW, Espacio aéreo: 10 casillas.\n[entity=hawt-turbine-mk03] → Varianza: 50%, Salida promedio: 50 MW, Espacio aéreo: 10 casillas.\n[entity=hawt-turbine-mk04] → Varianza: 50%, Salida promedio: 80 MW, Espacio aéreo: 9 casillas.\n\nLas turbinas VAWT son más económicas que las HAWT. Tienen una potencia y una varianza medias.\n[entity=vawt-turbine-mk01] → Varianza: 70%, Salida promedio: 4 MW, Espacio aéreo: 16 casillas.\n[entity=vawt-turbine-mk02] → Varianza: 70%, Salida promedio: 20 MW, Espacio aéreo: 14 casillas.\n[entity=vawt-turbine-mk03] → Varianza: 70%, Salida promedio: 50 MW, Espacio aéreo: 14 casillas.\n[entity=vawt-turbine-mk04] → Varianza: 70%, Salida promedio: 85 MW, Espacio aéreo: 15 casillas.\n\nLas turbinas multipala requieren la menor cantidad de materiales para su fabricación, pero tienen una baja potencia de salida y una variación muy alta.\n[entity=multiblade-turbine-mk01] → Varianza: 90%, Salida promedio: 550kW, Espacio aéreo: 10 casillas.\n[entity=multiblade-turbine-mk03] → Varianza: 80%, Salida promedio: 34 MW, Espacio aéreo: 8 casillas.

blimp=La [entity=aerial-blimp-mk01] Generan energía volando a gran altura en la atmósfera. Las turbinas aéreas cuentan con baterías de gran capacidad y la menor prioridad de exportación de energía, lo que las hace ideales para paliar los picos o cortes de luz.\n\nLas turbinas aéreas deben colocarse en una red eléctrica. Luego, realizarán un recorrido aleatorio entre todos los postes de la red. [entity=power-switch] puede utilizarse para limitar las posibles trayectorias que pueden seguir las turbinas aéreas.\n\nLos viajes más largos permiten que la turbina mantenga altas RPM, aumentando su efectividad (hasta un bono máximo de +100%).\n100 Baldosas → +25% de bonificación\n1000 Baldosas → +51% de bonificación\n10000 Baldosas → +76% de bonificación\n100000 Baldosas → +91% de bonificación\n1000000 Baldosas → +97% de bonificación\nLa fórmula exacta para calcular la bonificación por distancia es 2-(1 / (distancia^0.5/30+1) )\n\nSi su red no tiene suficientes postes eléctricos, puede que reciba el error «¡Este espacio aéreo está demasiado congestionado!». Cada turbina aérea requiere 3 postes eléctricos.\n\n                       Nivel                             Velocidad             Producción        Producción promedio     Batería  \n [entity=aerial-blimp-mk01]   1.2 baldosas/s   4.5  MJ/baldosa   6.25 MW       400 MJ   \n  [entity=aerial-blimp-mk02]   2.4 baldosas/s   9.0  MJ/baldosa   25.0 MW       800 MJ   \n  [entity=aerial-blimp-mk03]   3.6 baldosas/s   13.5 MJ/baldosa   56.3 MW       1.6 GJ   \n  [entity=aerial-blimp-mk04]   4.8 baldosas/s   18.0 MJ/baldosa   100  MW       3.2 GJ\n\nDesbloqueado en [technology=renewable-mk02], La [entity=aerial-base-combinator] Puede desplegar o retirar automáticamente turbinas aéreas de una red eléctrica. Ideal para actualizar redes de turbinas aéreas a niveles superiores o para recargar constantemente su red eléctrica. Alimenta la [entity=aerial-base-combinator] Con las señales del circuito de turbinas aéreas, intentará mantener ese número exacto de turbinas desplegadas en la red. Tenga en cuenta que las señales faltantes se contabilizan como 0. Consume 1 MW.\nSalidas [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] basado en el número actual de turbinas aéreas en la red eléctrica por nivel.\nSalidas [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] basado en el número actual de turbinas aéreas almacenadas en la base (máximo: 10) por nivel. \nSalida [virtual-signal=signal-yellow] basado en la energía almacenada total de cada turbina (MJ).\nSalida [virtual-signal=signal-green] basado en la capacidad máxima sumada de todas las turbinas (MJ).

lfr-stirling=[entity=lrf-panel-mk01] Y [entity=stirling-concentrator] Ambos utilizan la luz solar para calentarse [fluid=molten-salt] durante el día. La sal fundida a mayor temperatura se puede utilizar posteriormente para generar electricidad mediante [entity=lrf-building-mk01] y [entity=solar-concentrator]. Añadir más paneles o concentradores aumentará la velocidad a la que se calienta la sal y, por lo tanto, la velocidad a la que podrá funcionar la central eléctrica. El [entity=lrf-panel-mk01] añade 600 kW de calor a la sal fundida almacenada en su interior, y el [entity=stirling-concentrator] Hace lo mismo con 1,6 MW de calor. Ten en cuenta que la sal puede tardar un rato en calentarse inicialmente.\n\nLa temperatura de la sal fundida no se iguala automáticamente entre las distintas partes. En su lugar, es necesario bombear continuamente la sal fría a la caliente. Los demás paneles contribuyen al calentamiento de la sal que ingresa a la central eléctrica, aunque el sistema puede tardar en alcanzar un estado estable.\n\nTanto el [entity=lrf-panel-mk01] como el [entity=stirling-concentrator] se desactivan durante la noche, pero mantienen el 100% de su potencia incluso con poca luz solar. No hay disminución de la potencia. La proporción entre [entity=lrf-building-mk01] y [entity=lrf-panel-mk01] son 46,2 paneles por central eléctrica. La proporción entre el [entity=stirling-concentrator] y el [entity=solar-concentrator] son 34,2 paneles por central eléctrica.

thermosolar=La [entity=sut] es una megaestructura de torre solar que funciona utilizando el sol para calentar aire caliente a través de una gran cantidad de [item=sut-panel] Cubiertas de baldosas. El aire caliente asciende por la torre y hace girar los generadores. Para generar energía, el [item=sut-panel] debe colocarse en un radio de 100 casillas del principal [entity=sut]. Cada baldosa genera 320 kW y se puede colocar un máximo de 31488 alrededor de una sola torre.\nLa torre solar es más eficaz durante el mediodía. Sin luz solar directa, su producción disminuye gradualmente. Durante los periodos de inactividad, será necesario recurrir a otros métodos de generación o almacenamiento de energía. Con la cantidad total de [item=sut-panel] La torre generará 10,1 GW durante las horas punta del día. De media, una torre a plena capacidad generará 7,1 GW.\nA diferencia de otras baldosas, la [item=sut-panel] Se coloca encima de las máquinas en lugar de en el suelo. Esto significa que se puede construir cualquier cosa debajo de la superficie de cristal sin que deje de funcionar correctamente.\nNOTA: Debido a la pequeña cantidad de potencia de procesamiento necesaria para simular la [entity=sut] Es probable que sea la fuente de alimentación más eficiente en cuanto a consumo energético entre los mods de Pyanodon. Esta es una excelente opción si tienes problemas de rendimiento.\n\nDesbloqueado en [item=py-science-pack-4] con [technology=thermal-mk03].\n\nLa [entity=solar-tower-building] utiliza energía solar para calentar [fluid=hot-molten-salt]. [entity=solar-tower-panel0] se utiliza para orientar y enfocar toda la luz solar en un solo punto. Cada [entity=solar-tower-panel0] debe colocarse en un radio de 100 casillas alrededor de la megaestructura y genera un promedio de 59,8 MW. El número máximo de [entity=solar-tower-panel0] alrededor de una sola torre solar es 1926.\nDurante el mediodía, el [entity=solar-tower-building] genera hasta 115,2 GW y convierte 4000 [fluid=molten-salt] en 4000 [fluid=hot-molten-salt] por segundo a 5000 °C. Esto es energía suficiente para hacer funcionar continuamente 1/50 de un [entity=steam-turbine-mk04]. En promedio, a lo largo de todo el día, un día completo [entity=solar-tower-building] genera 80,64 GW.\n\nDesbloqueado en [item=utility-science-pack] con [technology=thermal-mk04].

microwave-receiver=[entity=microwave-receiver] permite la transferencia de energía solar desde [item=microwave-satellite] en órbita.\n\nCada [item=microwave-satellite] Puede transmitir hasta 4,8 MW de energía. Para poner el satélite en órbita, láncelo al espacio con un [entity=rocket-silo]. El [entity=rocket-silo] Tiene capacidad para hasta 5 satélites por lanzamiento.\n\n[entity=microwave-receiver] Puede soportar hasta 15 satélites para un total de 72 MW.

nuclear-fission=Comenzando con [technology=uranium-processing] convierte [item=uranium-ore] en [item=pu-238] necesario para [item=chemical-science-pack] usando el [entity=nuclear-reactor]. El reactor quemará la pila de combustible independientemente de si se utiliza calor o no. \n\nTras investigar [technology=nuclear-power] Puedes producir grandes cantidades de electricidad con [entity=nuclear-reactor-mk01] impulsado por [fluid=uf6] o con [entity=nuclear-reactor-mox-mk01] impulsado por [fluid=puo2].\n\nLos reactores producirán residuos de reactor [fluid=reactor-waste-1] o [fluid=reactor-waste-2]. Los residuos del reactor se pueden separar en [fluid=hot-molten-salt] y [item=high-energy-waste-1] o [item=high-energy-waste-2] que se puede procesar para recuperar isótopos de uranio y plutonio no quemados para la ciencia y como combustible.\n\nEl [entity=nuclear-reactor-mk01] se utiliza para producir energía y convertir [item=yellow-cake] en [item=plutonium-oxide] de manera más efectiva de lo que se haría en [entity=nuclear-reactor].\n\nEl [entity=nuclear-reactor-mox-mk01] Produce energía y convierte el excedente [item=u-238] y [item=pu-239] en otros isótopos de plutonio.\n\nEl procesamiento de combustible para un [entity=nuclear-reactor-mk01] Será capaz de producir el [item=u-238] Requerido por varios [entity=nuclear-reactor-mox-mk01]. Los residuos reciclados de ambos pueden producir más de lo necesario [item=pu-239] para alimentar el [fluid=puo2] para el [entity=nuclear-reactor-mox-mk01].\n\nConsulte la sección sobre [item=steam-turbine-mk01] sobre la producción de energía con [fluid=hot-molten-salt]

mdh=El [entity=mdh] es el generador de fusión compacto más potente teóricamente posible. Utiliza plasma de [fluid=neutron] puro como conductor móvil, girando a velocidades imposibles. Un solo generador MHD es lo suficientemente potente como para abastecer a todas las fábricas excepto a las más grandes.\nEstá desbloqueado en [item=production-science-pack] con [technology=fusion-mk02] y genera hasta 1,5 TW.\n\nExisten cinco maneras de fabricar el plasma de [fluid=neutron] necesario:\n\n[recipe=thermal-neutron]:\nUtiliza un [entity=neutron-moderator-mk01] para calentar neutrones bajo cero a 500 °C. Este método consume las costosas [item=control-rod] pero puede utilizarse en caso de apuro sin acceso a reactores de fusión adecuados. Debido a la ionización inadecuada del plasma, el generador MHD funcionará con una eficiencia del 10% y generará 150 GW.\n\n[recipe=dt-fusion]:\nLa fusión de tritio es el primer proceso de fabricación de plasma de neutrones dentro del [entity=fusion-reactor-mk01]. Desbloqueado en [technology=fusion-mk02], esta fuente de energía consume el valioso [fluid=tritium] que solo se puede hacer a partir de [recipe=deuterium-fusion] dentro de un segundo [entity=fusion-reactor-mk01]. La ionización del plasma es 4 veces más eficiente en comparación de un [entity=neutron-moderator-mk01] y puede generar 600 GW dentro [entity=mdh]. Tenga en cuenta que cada [entity=fusion-reactor-mk01] consume 5,17 GW, que no se pueden reducir con [item=efficiency-module-3].\n\n[recipe=dt-he3]:\n[technology=fusion-mk03] Desbloquea la fusión aneutrónica de [fluid=helium3]. La fusión aneutrónica solo puede realizarse dentro del [entity=fusion-reactor-mk02] que consume la enorme cantidad de 41,33 GW. Esta receta consume ingredientes caros como [item=silver-foam] y [fluid=liquid-helium] para generar hasta 900 GW en el generador MHD.\n\n[recipe=b-h]:\nLa fusión boro-hidrógeno es un método de fusión secundario descubierto en [technology=fusion-mk04]. Consume las [fluid=tholins] dentro [item=production-science-pack] y crea hasta 1,2 TW en el generador MHD.\n\n[recipe=antimatter-fusion]:\nLa fusión de antimateria es la forma final y más poderosa de fusión desbloqueada en [technology=fusion-mk04]. Un suministro constante de [item=antimatter] Puede generar energía prácticamente infinita. Crea un flujo de neutrones perfectamente ionizados para que el generador MHD funcione con una eficiencia del 100% y genere 1,5 TW.