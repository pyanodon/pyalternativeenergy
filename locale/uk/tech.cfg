[technology-description]
numal-mk01=Розблокуйте Нумалів, гібридних кальмарів із чужорідним ДНК, що живуть у глибоководних зонах. Їх метаболізм еволюціонував таким чином, що дозволяє видобуток енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
numal-mk02=Розблокуйте кращих Нумалів, гібридних кальмарів із чужорідним ДНК, що живуть у глибоководних зонах. Їх метаболізм еволюціонував таким чином, що дозволяє видобуток енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
numal-mk03=Розблокуйте удосконалених Нумалів, гібридних кальмарів із чужорідним ДНК, що живуть у глибоководних зонах. Їх метаболізм еволюціонував таким чином, що дозволяє видобуток енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
numal-mk04=Розблокуйте повністю адаптованих Нумалів, гібридних кальмарів із чужорідним ДНК, що живуть у глибоководних зонах. Їх метаболізм еволюціонував таким чином, що дозволяє видобуток енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
thermal-mk01=Перший крок, щоб розблокувати набір електростанцій, на яких теплова енергія перетворюється на розплавлену сіль для отримання енергії або прямого тепла.
thermal-mk02=Розблоковує вдосконалені будівлі та рецепти, щоб перетворити теплову енергію на розплавлену сіль для отримання енергії або прямого тепла.
thermal-mk03=Розблоковує ще більш вдосконалені будівлі та рецепти, щоб перетворити теплову енергію на розплавлену сіль для отримання енергії або прямого тепла.
thermal-mk04=Розблоковує максимально вдосконалені будівлі та рецепти, щоб перетворити теплову енергію на розплавлену сіль для отримання енергії або прямого тепла.
wind-mk01=Використання вітру для отримання механічної енергії за допомогою вітрової турбіни для обертання електричних генераторів та генерації електроенергії.
wind-mk02=Використання вітру для отримання механічної енергії за допомогою вітрової турбіни для обертання електричних генераторів та генерації електроенергії.
wind-mk03=Використання вітру для отримання механічної енергії за допомогою вітрової турбіни для обертання електричних генераторів та генерації електроенергії.
wind-mk04=Використання вітру для отримання механічної енергії за допомогою вітрової турбіни для обертання електричних генераторів та генерації електроенергії.
geothermal-power-mk01=Електрична енергія, вироблена з геотермальної енергії. Можна розмістити лише в певних місцях земної кори.
geothermal-power-mk02=Електрична енергія, вироблена з геотермальної енергії. Можна розмістити лише в певних місцях земної кори.
geothermal-power-mk03=Електрична енергія, вироблена з геотермальної енергії. Можна розмістити лише в певних місцях земної кори.
geothermal-power-mk04=Електрична енергія, вироблена з геотермальної енергії. Можна розмістити лише в певних місцях земної кори.
eva=Розблоковує процес виробництва цього важливого полімеру.
photonics=Наука, що вивчає генерацію, виявлення та маніпулювання світлом.
microwave-receiver=Розблокуйте мікрохвильові технології. Спеціальні супутники надсилаються для прямого струменевого випромінювання енергії на поверхню.
mof=Металоорганічні каркаси
nano-mesh=Розблокуйте процеси, щоб перетворити шовк Зунгрора на потужний біоматеріал
biofet=Біопольові транзистори це поєднання транзистора та біочутливого детектора.
mega-farm-mova=Розблокуйте асортимент автоматичних рецептів розсади Мова.
nanozymes=Розблокуйте процес виробництва наноферментів.