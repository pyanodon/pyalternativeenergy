aerial-base=Автоматично розгортає або знімає повітряні турбіни на основі [entity=aerial-blimp-mk01][entity=aerial-blimp-mk02][entity=aerial-blimp-mk03][entity=aerial-blimp-mk04] сигналів схеми.\nГенерує [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] на основі поточної кількості повітряних турбін в електричній мережі на рівень. \nГенерує [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] на основі поточної кількості повітряних турбін, що зберігаються в базі (макс.: 10) на рівень.\nГенерує [virtual-signal=signal-yellow] на основі сумарної накопиченої енергії для кожної турбіни (МДж).\nГенерує [virtual-signal=signal-green] на основі сумарної максимальної потужності всії турбін (МДж).
aerial-blimp-mk01=Виробляє енергію під час польоту високо в атмосфері.
