[entity-description]
uranium-mining-drill=Удосконалений бур для видобутку урану.\n[font=default-semibold]Якщо хтось краде уран, ми невіть і не знаємо, як це коментувати.[/font]
uranium-mine=Високотехнологічне автоматизоване підприємство з видобутку урану.\n[font=default-semibold]І весь ваш світ затрясеться.[/font]
hawt-turbine-mk01=Горизонтальна осьова вітряна турбіна MK 01.\n[font=default-semibold]Моє життя неначе легкий вітерець.[/font]
hawt-turbine-mk02=Горизонтальна осьова вітряна турбіна МК 02.\n[font=default-semibold]Я тут. Я обертаюсь. Я переміг.[/font]
hawt-turbine-mk03=Горизонтальна осьова вітряна турбіна MK 03.\n[font=default-semibold]Небо продуло.[/font]
hawt-turbine-mk04=Горизонтальна осьова вітряна турбіна MK 04.\n[font=default-semibold]Знущаєшся з моєї електроенергії? Це зловживання владою.[/font]
hawt-turbine-mk01-hidden=Горизонтальна осьова вітряна турбіна MK 01.\n[font=default-semibold]Моє життя неначе легкий вітерець.[/font]
hawt-turbine-mk02-hidden=Горизонтальна осьова вітряна турбіна МК 02.\n[font=default-semibold]Я тут. Я обертаюсь. Я переміг.[/font]
hawt-turbine-mk03-hidden=Горизонтальна осьова вітряна турбіна MK 03.\n[font=default-semibold]Небо продуло.[/font]
hawt-turbine-mk04-hidden=Горизонтальна осьова вітряна турбіна MK 04.\n[font=default-semibold]Знущаєшся з моєї електроенергії? Це зловживання владою.[/font]
vawt-turbine-mk01=Вітрогенератор з вертикальною віссю MK 01.\n[font=default-semibold]Я великий шанувальник твоєї роботи.[/font]
vawt-turbine-mk02=Вітряна турбіна з вертикальною віссю MK 02.\n[font=default-semibold]Один хороший поворот заслуговує на інший.[/font]
vawt-turbine-mk03=Вертикальна осьова вітряна турбіна MK 03.\n[font=default-semibold]Вати та вати я виплекав вам.[/font]
vawt-turbine-mk04=Вітряна турбіна з вертикальною віссю MK 04.\n[font=default-semibold]Я фанат важкого металу.[/font]
lrf-building-mk01=Електростанція лінійного рефлектора Френеля.
lrf-panel-mk01=Помістіть кілька в ряд, щоб підняти температуру розплавленої солі.
solar-tower-building=Величезна будівля, що потребує геліостати для концентрування сонячних променів у точці нагорі. Чим більше геліостатів ви розмістите навколо, тим більше енергії генеруватиметься протягом дня.
steam-turbine-mk02=Закрита потокова газова турбіна.
steam-turbine-mk03=Удосконалена структура турбіни з інноваційними некселітовими лопатями.
steam-turbine-mk04=Турбіна високого класу з лопатями, посиленими карбідом бору, і магнітними підшипниками.
mdh=MDH конвертер, який використовує цикл Брейтона для перетворення теплової та кінетичної енергії безпосередньо в електрику.
anti-solar=Неккселіт дозволяє працювати вночі завдяки радіаційному охолодженню нічною атмосферою. Це все, що вам потрібно знати.
lightning-catcher=Захоплює та зберігає енергію безпосередньо з атмосфери, перенаправляючи блискавки на спеціальні некселіт-стибієві батареї.
solar-concentrator=Структура, призначена для концентрації та обробки тепла від сонячних батарей.
stirling-concentrator=Більш ефективний при концентрації сонячних променів у розплавленій солі.
sut=Величезне рішення для використання енергії сонця та вітру. Використовує сонячну енергію для нагрівання повітря під скляною кришкою, яке потім піднімається вгору по вежі та приводить в дію турбіну.
geothermal-crack=Тонша ділянка в корі планети, де можна добувати геотермальну воду.
geothermal-plant-mk01=Будівля, створена для видобутку нагрітої рідини з кори планети.
