steam-engine=найпримітивніший спосіб виробництва електроенергії шляхом спалювання за допомогою [entity=boiler]. \n[entity=steam-engine] \nStats: \n максимальна потужність: 7,3 МВт \n споживається: [fluid=steam] \n кількість: 15 за секунду \n максимальна температура: 500°C \n\n\n[entity=boiler] може генерувати лише пару з максимальною температурою 250 °C.\nЩоб використовувати весь потенціал парової машини, [entity=geothermal-plant-mk01] можна розмістити на [entity=geothermal-crack].\n[entity=geothermal-plant-mk01] генерує [fluid=geothermal-water] при досить високих температурах, щоб максимально використовувати [entity=steam-engine].

steam-turbine=[entity=steam-turbine] → Макс. вихідна потужність 119 МВт. ([item=py-science-pack-2] )\n\nРозблокована за допомогою [technology=uranium-processing], [entity=steam-turbine] є додатковою модифікацією парових турбін, призначених для використання тепла, яке виробляє [entity=nuclear-reactor]. Він споживає 60 [fluid=steam] на секунду при максимальній температурі 2000 °C.

hp-steam-turbines=[entity=steam-turbine-mk01] → Макс. вихідна потужність: 473 МВт ([item=py-science-pack-1])\n[entity=steam-turbine-mk02] → Макс. вихідна потужність: 9,5 ГВт ([item=py-science-pack-2])\n[entity=steam-turbine-mk03] → Макс. вихідна потужність: 9,5 ГВт ([item=py-science-pack-2])\n[entity=steam-turbine-mk03] → Макс. вихідна потужність: 2,4 ТВт ([item=py-science-pack-4])\n\nПарові турбіни високого тиску споживають велику кількість [fluid=pressured-steam] і генерують величезну кількість енергії.\n[fluid= pressed-steam] генерується всередині [entity=py-heat-exchanger], [entity=py-heat-exchanger-mk02], [entity=py-heat-exchanger-mk03], [entity=py-heat-exchanger-mk04].\nКожен рівень теплообмінника виробляє [fluid=pressured-steam] при поступово вищих температурах у діапазоні від 1000 °C до 5000 °C.\n\nТеплообмінники передають своє тепло в [fluid=pressured-steam] і джерелом тепла є [fluid=hot-molten-salt]. Багато невідновлюваних електростанцій можуть створювати [fluid=hot-molten-salt], зокрема [entity=py-coal-powerplant-mk01], [entity=py-biomass-powerplant-mk01], [entity=py-gas-powerplant-mk01], [entity=py-oil-powerplant-mk01] і [entity=nuclear-reactor-mk01]. Важливо вибрати прідходящий тип електростанції, виходячи з технологічного рівня та наявних ресурсів.\n\nКожна турбіна споживає 60, 600, 6000 та 60000 [fluid=pressured-steam] на секунду відповідно.

wind=Вітрові турбіни – це чистий і безпечний спосіб виробництва енергії. Існує три різновиди вітрових турбін. Вітрові турбіни з горизонтальною віссю, як [entity=hawt-turbine-mk01], вітрові турбіни з вертикальною віссю, як [entity=vawt-turbine-mk01], і багатолопатеві турбіни, як [entity=multiblade-turbine-mk01].\n\ nВсі вітрові турбіни мають дисперсію на основі поточної швидкості вітру. Це число представлене максимальноб або мінімальною вихідною енергію турбіни. Наприклад, турбіна потужністю 10 мВт з дисперсією 80% матиме максимальну вихідну потужність 18 мВт і мінімальну вихідну потужність 2 мВт. Формула дисперсії турбіни: (sin(2t) + sin(πt)) / 2, де t — поточний ігровий тік, поділений на 10000.\n\nУсі вітряні турбіни також мають повітряний простір. Розміщення вітрової турбіни в повітряному просторі іншої турбіни спричинить перешкоди, і взагалі це заборонено.\n\nТурбіни HAWT виготовляються з дорогих деталей, але вони отримують більше переваг від модулів продуктивності. Вони мають найменшу дисперсію та найвищу вихідну потужність.\n[entity=hawt-turbine-mk01] → Дисперсія: 50%, середня потужність: 5 МВт, повітряний простір: 10 елементів.\n[entity=hawt-turbine-mk02] → Відхилення: 50%, середня потужність: 25 МВт, повітряний простір: 10 плиток.\n[entity=hawt-turbine-mk03] → Відхилення: 50%, середня потужність: 50 МВт, повітряний простір: 10 плиток.\n[entity=hawt-turbine-mk04] → Відхилення: 50%, середня потужність: 80 МВт, повітряний простір: 9 елементів.\n\nТурбіни VAWT дешевші, ніж турбіни HAWT. Вони мають середню вихідну потужність і середню дисперсію.\n[entity=vawt-turbine-mk01] → Дисперсія: 70%, середня вихідна потужність: 4 МВт, повітряний простір: 16 тайлів.\n[entity=vawt-turbine-mk02] → Відхилення: 70%, середня потужність: 20 МВт, повітряний простір: 14 тайлів.\n[entity=vawt-turbine-mk03] → Відхилення: 70%, середня потужність: 50 МВт, повітряний простір: 14 тайлів.\n[entity=vawt-turbine-mk04] → Відхилення: 70%, середня вихідна потужність: 85 МВт, повітряний простір: 15 тайлів.\n\nДля виробництва багатолопатевих турбін потрібна найменша кількість матеріалів, однак вони мають низьку вихідну потужність і дуже високу дисперсію.\n[entity=multiblade-turbine-mk01] → Відхилення: 90%, середня потужність: 550 кВт, повітряний простір: 10 тайлів.\n[entity=multiblade-turbine-mk03] → Відхилення: 80%, середня потужність: 34 МВт, повітряний простір: 8 тайлів.

blimp=[entity=aerial-blimp-mk01] генерує енергію, літаючи високо в атмосфері. Повітряні турбіни мають величезний розмір батареї та найнижчий пріоритет експорту енергії, що робить їх ідеальними для вирішення проблем зі стрибками та перебоями в електропостачанні.\n\nПовітряні турбіни потрібно розмістити в електромережі. Потім вони гулятимуть собі від опори до опори. Від стовпа до стовпа у вашій електромережі. [entity=power-switch] можна використовувати для обмеження можливих шляхів, якими можуть просуватись повітряні турбіни.\n\nДовші поїздки дозволяють турбіні підтримувати високі оберти, підвищуючи ефективність (до максимального бонусу +100%).\n100 плиток → +25% бонус\n1000 тайлів → +51% бонус\n10000 тайлів → +76% бонус\n100000 тайлів → +91% бонус\n1000000 тайлів → +97% бонус\nТочна формула для розрахунку бонусу за відстань: 2-(1 / (відстань^0,5/30+1) )\n\nЯкщо у вашій мережі недостатньо стовпів електропередач, ви можете отримати помилку "Цей повітряний простір переповнений!". повітряна турбіна вимагає 3 опори (ЛЕП).\n\n                       Рівень                             Швидкість             Вихід         Вихідна батарея \n [entity=aerial-blimp-mk01] 1,2 плитки/с 4,5 МДж/плитку 6,25 МВт 400 МДж \n [entity=aerial-blimp-mk02] 2,4 плитки/с 9,0 МДж/плитку 25,0 МВт 800 МДж \n [entity=aerial-blimp-mk03] 3,6 плитки/с 13,5 МДж/плитку 56,3 МВт 1,6 ГДж \n [entity=aerial-blimp-mk04] 4,8 плитки/с 18,0 МДж/плитку 100 МВт 3,2 ГДж\n\nРозблоковується [technology=renewable-mk02], [entity=aerial-base-combinator] може автоматично розгортати або видаляти повітряні турбіни з електричної мережі. Ідеально підходить для модернізації мереж повітряних турбін до вищих рівнів або постійного поповнення вашої електромережі. Подайте [entity=aerial-base-combinator] сигнали контуру повітряної турбіни, і він спробує зберегти точну кількість турбін, розгорнутих у мережі. Зауважте, що відсутнісьть сигналу вважаються нулем. Споживає 1 МВт.\nВидає [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] на основі поточної кількості повітряних турбін в електричної мережі на рівень.\nВидає [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] на основі поточної кількості повітряних турбін в основі (макс.: 10) на ярус. \nВидає [virtual-signal=signal-yellow] на основі сумарної накопиченої енергії для кожної турбіни (МДж).\nВидає [virtual-signal=signal-green] на основі сумарної максимальної потужності всіх турбін (МДж).

lfr-stirling=[entity=lrf-panel-mk01] і [entity=stirling-concentrator] використовують сонячне світло для нагрівання [fluid=molten-salt] протягом дня. Розплавлена сіль з вищою температурою може бути використана для виробництва електроенергії у [entity=lrf-building-mk01] і [entity=solar-concentrator]. Встановлення додаткових панелей або концентраторів збільшить швидкість, з якою сіль нагрівається, а, отже, швидкість, з якою електростанція зможе працювати. [entity=lrf-panel-mk01] додає 600 кВт тепла до розплавленої солі, що зберігається всередині нього, а [entity=stirling-concentrator] робить те саме з 1,6 МВт тепла. Зауважте, що спершу нагрівання солі може зайняти деякий час.\n\nТемпература розплавленої солі не вирівнюється автоматично між об’єктами. Замість цього ви повинні постійно перекачувати холодну сіль у гарячу. Інші панелі сприяють нагріванню солі, яка потрапляє в електростанцію, навіть якщо системі може знадобитися деякий час, щоб досягти стабільного стану.\n\nЯк [entity=lrf-panel-mk01], так і [ entity=stirling-concentrator] вимикаються в нічний час, однак вони матимуть 100% вихід навіть за невеликої кількості денного світла. Немають спаду. Співвідношення між [entity=lrf-building-mk01] і [entity=lrf-panel-mk01] становить 46,2 панелі на електростанцію. Співвідношення між [entity=stirling-concentrator] і [entity=solar-concentrator] становить 34,2 панелі на електростанцію.

thermosolar=[entity=sut] — це мегаструктура сонячної башти, яка працює за допомогою сонця для нагріву гарячого повітря через велику кількість [item=sut-panel] плиткового покриття. Гаряче повітря вверх по башті та обертає генератори. Щоб генерувати енергію, [item=sut-panel] має бути розміщено в радіусі 100 плиток основного [entity=sut]. Кожна плитка генерує 320 кВт, і максимум 31488 можна розмістити навколо однієї башти.\nСонячна башта найбільш ефективна опівдні. Без повного світлового дня продуктивність башти плавно знижується. Під час простою необхідно використовувати інші методи виробництва або зберігання електроенергії. При повному обсязі [item=sut-panel] башта вироблятиме 10,1 ГВт у піковий денний час. У середньому повна башта генеруватиме 7,1 ГВт.\nНа відміну від інших плиток, [item=sut-panel] розміщено над машинами, а не на землі. Це означає, що під скляною поверхнею можна побудувати що завгодно, і при цьому вона функціонуватиме належним чином.\nПРИМІТКА: через незначну кількість обчислювальної потужності, необхідної для імітації [entity=sut], це, ймовірно, найефективніше джерело живлення у модах Pyanodon. Це чудовий варіант, якщо вам складно з продуктивністю.\n\nРозблоковується в [item=py-science-pack-4] за допомогою [technology=thermal-mk03].\n\n[entity=solar-tower-building] використовує сонячну енергію для нагрівання [fluid=hot-molten-salt]. [entity=solar-tower-panel0] використовується для орієнтації та фокусування всього сонячного світла в одній точці. Кожна [entity=solar-tower-panel0] має бути розміщена в радіусі 100 плиток мегаструктури та генерує в середньому 59,8 МВт. Максимальна кількість [entity=solar-tower-panel0] навколо однієї сонячної вежі становить 1926.\nПротягом полудня [entity=solar-tower-building] генерує до 115,2 ГВт і перетворює 4000 [fluid=molten-salt] у 4000 [fluid=hot-molten-salt] на секунду при 5000° C. Цієї енергії достатньо для безперервної роботи 1/50 [entity=steam-turbine-mk04]. У середньому протягом усього дня повна [entity=solar-tower-building] генерує 80,64 ГВт.\n\nРозблоковується [item=utility-science-pack] за допомогою [technology=thermal-mk04].

microwave-receiver=[entity=microwave-receiver] дозволяє передавати сонячну енергію від [item=microwave-satellite] на орбіті.\n\nКожен [item=microwave-satellite] може випромінювати до 4,8 МВт енергії. Щоб вивести супутник на орбіту, запустіть його в космос за допомогою [entity=rocket-silo]. [entity=rocket-silo] має місце для 5 супутників на один запуск.\n\n[entity=microwave-receiver] може підтримувати до 15 супутників із загальною потужністю 72 МВт.

nuclear-fission=Починаючи з [technology=uranium-processing] конвертуйте [item=uranium-ore] в [item=pu-238], необхідний для [item=chemical-science-pack] за допомогою [entity=nuclear-reactor]. реактор спалюватиме паливний елемент незалежно від того чи споживатиметься тепло, чи ні. \n\nПісля дослідження [technology=nuclear-power] ви можете виробляти велику кількість електроенергії за допомогою палива [entity=nuclear-reactor-mk01] на основі [fluid=uf6] або палива [entity=nuclear-reactor-mox-mk01] від [fluid=puo2].\n\nРеактори продукуватимуть відходи реактора [fluid=reactor-waste-1] або [fluid=reactor-waste-2]. відходи реактора можна розділити на [fluid=hot-molten-salt] і [item=high-energy-waste-1] або [item=high-energy-waste-2], які можна переробити для відновлення неспаленого урану та ізотопів плутонію для дослідів та палива.\n\n[entity=nuclear-reactor-mk01] використовується для виробництва енергії та перетворення [item=yellow-cake] на [item=plutonium-oxide] більш ефективно, ніж це було б зроблено в [entity=nuclear-reactor].\n\n[entity=nuclear-reactor-mox-mk01] виробляє електроенергію та перетворює надлишок [item=u-238] і [item=pu-239] в інші ізотопи плутонію.\n\ nПереробка палива для одного [entity=nuclear-reactor-mk01] зможе виробляти [item=u-238], необхідний кільком [entity=nuclear-reactor-mox-mk01]. перероблені відходи обох можуть виробляти більше, ніж потрібно [item=pu-239] для живлення [fluid=puo2] для [entity=nuclear-reactor-mox-mk01].\n\nДив. розділ про [item=steam-turbine-mk01] щодо2 виробництва електроенергії за допомогою [fluid=hot-molten-salt]

mdh=[entity=mdh] є найпотужнішим теоретично можливим компактним термоядерним генератором. Він використовує чисту [fluid=neutron] плазму як рухомий провідник, що обертається з надможливими швидкостями. Лише один МГД-генератор володіє достатньою потужністю, щоб забезпечити всі заводи, окрім найбільших.\nВін розблоковується в [item=production-science-pack] за допомогою [technology=fusion-mk02] і генерує до 1,5 ТВт.\n\nЄ 5 способів виробництва необхідної [fluid=neutron] плазми:\n\n[recipe=thermal-neutron]:\nВикористовуйте [entity=neutron-moderator-mk01], щоб нагріти мінусові нейтрони до 500 °C. Цей метод вимагає дорогих [item=control-rod], але його можна використовувати в крайньому випадку без доступу до належних термоядерних реакторів. Через недостатню іонізацію плазми МГД-генератор працюватиме з ефективністю 10% і генеруватиме 150 ГВт.\n\n[recipe=dt-fusion]:\nТрітієвий синтез — це перший процес виробництва нейтронної плазми в [entity=fusion-reactor-mk01]. Розблоковується в [technology=fusion-mk02]. Це джерело живлення споживає цінний [fluid=tritium], який можна отримати лише з [recipe=deuterium-fusion] у другому [entity=fusion-reactor-mk01]. Іонізація плазми в 4 рази ефективніша за [entity=neutron-moderator-mk01] і може генерувати 600 ГВт всередині [entity=mdh]. Зауважте, що кожен [entity=fusion-reactor-mk01] споживає 5,17 ГВт, які неможливо зменшити за допомогою [item=efficiency-module-3].\n\n[recipe=dt-he3]:\n[technology=fusion-mk03] розблоковує нейтронний синтез [fluid=helium3]. Нейтронний синтез можна здійснити лише всередині [entity=fusion-reactor-mk02], який споживає колосальних 41,33 ГВт. Цей процес потребує дорогих [item=silver-foam] і [fluid=liquid-helium] для створення до 900 ГВт у МГД-генераторі.\n\n[recipe=b-h]:\nБорно-водневий термоядерний синтез є методом бокового синтезу. Розблоковується [technology=fusion-mk04]. Він споживає [fluid=tholins] усередині [item=production-science-pack] і створює до 1,2 ТВт у МГД-генераторі.\n\n[recipe=antimatter-fusion]:\nЗлиття антиматерії є останньою та найпотужнішою форма злиття, що розблоковується [technology=fusion-mk04]. Постійне постачання [item=antimatter] може ефективно генерувати нескінченну енергію. Воно створює ідеально іонізований потік нейтронів для МГД-генератора, який працює зі 100% ефективністю та генерує 1,5 ТВт.