[mod-setting-description]
py-enable-decay=ЭКСПЕРИМЕНТАЛЬНО! Включает разложение со временем для 100+ предметов. В основном редактирует цепочки ядерных изотопов и цепочки инопланетной жизни. Многие продукты разложения приносят пользу или открывают новые способы производства определённых предметов. ВАЖНО: Для работы этой функции необходимо установить мод "Enable all feature flags".
