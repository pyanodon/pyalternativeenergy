[technology-description]
eva=Разблокируйте цепочку для этого важного полимера.
numal-mk01=Разблокируйте нумалов, гибридных кальмаров с частями инопланетной ДНК, которые живут в бездонных зонах. Их метаболизм эволюционировал, чтобы извлекать энергию из полностью изолированной пищевой цепи без фотосинтеза.
numal-mk02=Разблокируйте более лучших нумалов, гибридных кальмаров с частями инопланетной ДНК, которые живут в бездонных зонах. Их метаболизм эволюционировал, чтобы извлекать энергию из полностью изолированной пищевой цепи без фотосинтеза.
numal-mk03=Разблокируйте продвинутых нумалов, гибридных кальмаров с частями инопланетной ДНК, которые живут в бездонных зонах. Их метаболизм эволюционировал, чтобы извлекать энергию из полностью изолированной пищевой цепи без фотосинтеза.
numal-mk04=Разблокируйте отлично приспособленных нумалов, гибридных кальмаров с частями инопланетной ДНК, которые живут в бездонных зонах. Их метаболизм эволюционировал, чтобы извлекать энергию из полностью изолированной пищевой цепи без фотосинтеза.
thermal-mk01=Первый шаг, чтобы разблокировать набор электростанций, в которых тепловая энергия преобразуется в расплавленную соль для получения энергии или прямого тепла.
thermal-mk02=Открывает усовершенствованные здания и рецепты, в которых тепловая энергия преобразуется в расплавленную соль для получения энергии или прямого тепла.
thermal-mk03=Открывает ещё более продвинутые здания и рецепты, в которых тепловая энергия преобразуется в расплавленную соль для получения энергии или прямого тепла.
thermal-mk04=Открывает наилучшие здания и рецепты, в которых тепловая энергия преобразуется в расплавленную соль для получения энергии или прямого тепла.
wind-mk01=Использование ветра для передачи механической энергии через ветряные турбины на электрогенераторы для получения электроэнергии.
wind-mk02=Использование ветра для передачи механической энергии через ветряные турбины на электрогенераторы для получения электроэнергии.
wind-mk03=Использование ветра для передачи механической энергии через ветряные турбины на электрогенераторы для получения электроэнергии.
wind-mk04=Использование ветра для передачи механической энергии через ветряные турбины на электрогенераторы для получения электроэнергии.
geothermal-power-mk01=Электроэнергия вырабатывается из геотермальной энергии. Можно размещать только в определённых местах на земной коре.
geothermal-power-mk02=Электроэнергия вырабатывается из геотермальной энергии. Можно размещать только в определённых местах на земной коре.
