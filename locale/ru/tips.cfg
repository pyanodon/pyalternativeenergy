turbines=Турбины превращают пар в энергию. Существует шесть турбин разного уровня развития.\nКаждая турбина производит в геометрической прогрессии больше энергии, чем предыдущая.\n\n[entity=steam-engine] → Макс. мощность: 7,3 МВт ([item=automation-science-pack])\n\nПервая и самая примитивная конструкция турбины. Она потребляет 15 [fluid=steam] в секунду и имеет максимальную температуру 500 °C.\nЭта турбина может быть соединена с [entity=boiler] для создания вашей первой электростанции.\nНапомним, что оптимальное соотношение между [entity=steam-engine] и [entity=boiler] было изменено на 2 котла на 1 паровой двигатель.\n\n[entity=boiler] может генерировать пар с максимальной температурой 250 °C.\nЧтобы использовать весь потенциал паровой турбины, [entity=geothermal-plant-mk01] может быть размещена на [entity=geothermal-crack].\n[entity=geothermal-plant-mk01] генерирует [fluid=geothermal-water] достаточно высокой температуры, чтобы максимально использовать [entity=steam-engine]. Каждый геотермальный выход поддерживает 9 паровых двигателей.\n\n[entity=steam-turbine-mk01] → Макс. мощность: 118 МВт ([item=py-science-pack-1])\n[entity=steam-turbine-mk02] → Макс. мощность: 2,4 ГВт ([item=py-science-pack-2])\n[entity=steam-turbine-mk03] → Макс. мощность: 36 ГВт ([item=py-science-pack-3])\n[entity=steam-turbine-mk04] → Макс. мощность: 598 ГВт ([item=py-science-pack-4])\n\nПаровые турбины высокого давления потребляют большое количество [fluid=pressured-steam] и вырабатывают огромное количество энергии. Последние уровни турбин очень сложны и дороги в производстве.\n[fluid=pressured-steam] должна генерироваться внутри [entity=py-heat-exchanger], [entity=py-heat-exchanger-mk02], [entity=py-heat-exchanger-mk03], [entity=py-heat-exchanger-mk04].\nКаждый уровень теплообменника производит [fluid=pressured-steam] при постепенно повышающихся температурах: 1000 °C, 2000 °C, 3000 °C, 4000 °C.\n\nТеплообменники передают своё тепло в [fluid=pressured-water], а тепло берётся из [fluid=hot-molten-salt]. Многие невозобновляемые электростанции могут создавать [fluid=hot-molten-salt], например [entity=py-coal-powerplant-mk01], [entity=py-biomass-powerplant-mk01], [entity=py-gas-powerplant-mk01], [entity=py-oil-powerplant-mk01] и [entity=nuclear-reactor-mk01]. Важно выбрать правильную электростанцию в зависимости от технологического уровня и доступных ресурсов.\n\nКаждая турбина потребляет 60, 600, 6000 и 60000 [fluid=pressured-steam] в секунду соответственно.\nНа более высоких уровнях, если у вас проблемы с пропускной способностью жидкости, вам может помочь [entity=bioport]. Этот объект может передавать жидкости с гораздо большей скоростью, чем трубы.\n\n[entity=steam-turbine] → Макс. мощность: 119 МВт. ([item=py-science-pack-2])\n\nРазблокированная с помощью [technology=uranium-processing], [entity=steam-turbine] - это побочный класс паровых турбин под давлением, предназначенных для отвода избыточного тепла, вырабатываемого [entity=nuclear-reactor]. Она потребляет 60 [fluid=steam] в секунду при максимальной температуре 2000 °C.
wind=Ветряные турбины — это чистый и безопасный способ выработки энергии для вашей фабрики. Существует три различных типа ветряных турбин. Ветряные турбины с горизонтальной осью, такие как [entity=hawt-turbine-mk01], ветряные турбины с вертикальной осью, такие как [entity=vawt-turbine-mk01], и многолопастные турбины, такие как [entity=multiblade-turbine-mk01].\n\nВсе ветряные турбины имеют разброс мощности, основанный на текущей скорости ветра. Это число представляет максимальную или минимальную выходную мощность турбины. Например, турбина мощностью 10 мВт с разбросом 80% будет иметь максимальную выходную мощность 18 МВт и минимальную выходную мощность 2 МВт. Формула для разброса мощности: (sin(2t) + sin(πt)) / 2, где t — текущий игровой тик, делённый на 10000.\n\nВсе ветряные турбины также имеют воздушное пространство. Размещение ветряной турбины в воздушном пространстве другой турбины вызовет помехи и не разрешено.\n\nТурбины HAWT изготавливаются из дорогих деталей, но дают больше выгоды от модулей производительности. У них самый низкий разброс и самая высокая выходная мощность.\n[entity=hawt-turbine-mk01] → Разброс: 50%, Средняя мощность: 5 МВт, Воздушное пространство: 10 клеток.\n[entity=hawt-turbine-mk02] → Разброс: 50%, Средняя мощность: 25 МВт, Воздушное пространство: 10 клеток.\n[entity=hawt-turbine-mk03] → Разброс: 50%, Средняя мощность: 50 МВт, Воздушное пространство: 10 клеток.\n[entity=hawt-turbine-mk04] → Разброс: 50%, Средняя мощность: 80 МВт, Воздушное пространство: 9 клеток.\n\nТурбины VAWT дешевле, чем турбины HAWT. Они имеют среднюю выходную мощность и средний разброс.\n[entity=vawt-turbine-mk01] → Разброс: 70%, Средняя мощность: 4 МВт, Воздушное пространство: 16 клеток.\n[entity=vawt-turbine-mk02] → Разброс: 70%, Средняя мощность: 20 МВт, Воздушное пространство: 14 клеток.\n[entity=vawt-turbine-mk03] → Разброс: 70%, Средняя мощность: 50 МВт, Воздушное пространство: 14 клеток.\n[entity=vawt-turbine-mk04] → Разброс: 70%, Средняя мощность: 85 МВт, Воздушное пространство: 15 клеток.\n\nМноголопастные турбины требуют наименьшего количества материалов для производства, однако они имеют низкую выходную мощность и очень высокий разброс.\n[entity=multiblade-turbine-mk01] → Разброс: 90%, Средняя мощность: 550 кВт, Воздушное пространство: 10 клеток.\n[entity=multiblade-turbine-mk03] → Разброс: 80%, Средняя мощность: 34 МВт, Воздушное пространство: 8 клеток.
blimp=[entity=aerial-blimp-mk01] вырабатывает энергию, летая высоко в атмосфере. Воздушные турбины имеют огромный размер батареи и самый низкий приоритет экспорта энергии, что делает их идеальным решением для борьбы со скачками напряжения или отключениями.\n\nВоздушные турбины должны быть помещены в энергосистему. Затем они будут совершать случайные перемещения между всеми опорами ЛЭП в сети. [entity=power-switch] может быть использован для ограничения возможных путей движения турбин.\n\nДлинные пути позволяют турбине поддерживать высокие обороты, увеличивая эффективность (до максимального бонуса +100%). \n100 клеток → +25% бонус\n1000 клеток → +51% бонус\n10000 клеток → +76% бонус\n100000 клеток → +91% бонус\n1000000 клеток → +97% бонус\nТочная формула для расчёта бонуса расстояния: 2-(1 / (расстояние^0,5/30+1) )\n\nЕсли в вашей сети недостаточно опор ЛЭП, вы можете получить ошибку "Воздушное пространство переполнено!". Для каждой воздушной турбины требуется 3 опоры ЛЭП.\n\n                             Уровень                                 Скорость               Выход             Сред. выход    Батарея\n [entity=aerial-blimp-mk01]   1,2 клетки/с     4,5 МДж/клетку   6,25 МВт      200 МДж \n [entity=aerial-blimp-mk02]   2,4 клетки/с     9,0 МДж/клетку   25,0 МВт      400 МДж \n [entity=aerial-blimp-mk03]   3,6 клетки/с   13,5 МДж/клетку   56,3 МВт      800 МДж \n [entity=aerial-blimp-mk04]   4,8 клеток/с   18,0 МДж/клетку   100 МВт       1,6 ГДж\n\nРазблокируется с [technology=renewable-mk02], [entity=aerial-base-combinator] может автоматически размещать или собирать воздушные турбины из электрической сети. Идеально подходит для модернизации сети воздушных турбин до более высокого уровня или для постоянного пополнения запасов электроэнергии в сети. Подайте на [entity=aerial-base-combinator] логические сигналы воздушных турбин, и он попытается сохранить в сети именно это количество турбин. Обратите внимание, что отсутствующие сигналы считаются за 0. Потребляет 1 МВт.\nВыдаёт [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] в зависимости от текущего количества воздушных турбин в электросети на уровень.\nВыдаёт [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] в зависимости от текущего количества воздушных турбин, хранящихся в базе (максимум: 10) на каждый уровень.\nВыдаёт [virtual-signal=signal-yellow] на основе суммированной накопленной энергии для каждой турбины (МДж).\nВыдаёт [virtual-signal=signal-green] на основе суммированной максимальной ёмкости всех турбин (МДж).
lfr-stirling=[entity=lrf-panel-mk01] и [entity=stirling-concentrator] используют солнечный свет, чтобы нагреть [fluid=molten-salt] в течение дня. Затем расплавленную соль с более высокой температурой можно использовать для выработки электроэнергии с помощью [entity=lrf-building-mk01] и [entity=solar-concentrator]. Добавление дополнительных панелей или концентраторов увеличит скорость нагрева соли и, следовательно, скорость, с которой сможет работать электростанция. [entity=lrf-panel-mk01] добавляет 600 кВт тепла к расплавленной соли, хранящейся внутри неё, а [entity=stirling-concentrator] делает то же самое, выделяя 1,6 МВт тепла. Учтите, что первоначально соль может нагреваться не сразу.\n\nТемпература расплавленной соли не выравнивается автоматически между объектами. Вместо этого вы должны непрерывно закачивать холодную соль в горячую. Другие панели способствуют нагреву соли, поступающей на электростанцию, хотя для достижения устойчивого состояния системы может потребоваться некоторое время.\n\n[entity=lrf-panel-mk01] и [entity=stirling-concentrator] отключены в ночное время, однако они будут иметь 100% выходную мощность даже при небольшом дневном свете. Падения нет. Соотношение между [entity=lrf-building-mk01] и [entity=lrf-panel-mk01] составляет 46,2 панели на электростанцию. Соотношение между [entity=stirling-concentrator] и [entity=solar-concentrator] составляет 34,2 панели на электростанцию.
microwave-receiver=[entity=microwave-receiver] позволяет передавать солнечную энергию от [item=microwave-satellite] на орбите.\n\nКаждый [item=microwave-satellite] может излучать до 4,8 МВт энергии. Чтобы вывести спутник на орбиту, запустите его в космос с помощью [entity=rocket-silo]. [entity=rocket-silo] вмещает до 4 спутников за один запуск.\n\n[entity=microwave-receiver] может поддерживать до 15 спутников общей мощностью 72 МВт.
mdh=[entity=mdh] - самый мощный компактный термоядерный генератор, который теоретически возможен. Он использует чистую [fluid=neutron] плазму в качестве движущегося проводника, вращающегося с невозможной скоростью. Одного МГД-генератора достаточно, чтобы обеспечить энергией все самые огромные фабрики.\nОн разблокируется в [item=production-science-pack] с [technology=fusion-mk02] и генерирует до 1,5 ТВт.\n\nЕсть 5 способов производства необходимой [fluid=neutron] плазмы:\n\n[recipe=thermal-neutron]:\nИспользуйте [entity=neutron-moderator-mk01] для нагрева холодных нейтронов до 500 °C. Этот метод потребляет дорогостоящий [item=control-rod], но может быть использован в случае отсутствия доступа к соответствующим термоядерным реакторам. Из-за недостаточной ионизации плазмы МГД-генератор будет работать с КПД 10% и вырабатывать 150 ГВт.\n\n[recipe=dt-fusion]:\nТритиевый синтез - это первый процесс производства нейтронной плазмы в [entity=fusion-reactor-mk01]. Разблокированный в [technology=fusion-mk02], этот источник энергии потребляет ценную [fluid=tritium], которую можно получить только из [recipe=deuterium-fusion] во втором [entity=fusion-reactor-mk01]. Ионизация плазмы в 4 раза эффективнее, чем в [entity=neutron-moderator-mk01], и может генерировать 600 ГВт внутри [entity=mdh]. Обратите внимание, что каждый [entity=fusion-reactor-mk01] потребляет 5,17 GW, которые нельзя уменьшить с помощью [item=effectivity-module-3].\n\n[recipe=dt-he3]:\n[technology=fusion-mk03] открывает анейтронный [fluid=helium3] синтез. Анейтронный синтез может быть осуществлен только в [entity=fusion-reactor-mk02], который потребляет огромные 41,33 ГВт. Этот рецепт потребляет дорогие [item=silver-foam] и [fluid=liquid-helium], чтобы создать до 900 ГВт в МГД-генераторе.\n\n[recipe=b-h]:\nБоро-водородный синтез - это побочный метод синтеза, разблокированный в [technology=fusion-mk04]. Он потребляет [fluid=tholins] внутри [item=production-science-pack] и создаёт до 1,2 ТВт в МГД-генераторе.\n\n[recipe=antimatter-fusion]:\nСлияние антиматерии - последняя и самая мощная форма синтеза, разблокированная в [technology=fusion-mk04]. Постоянное снабжение [item=antimatter] может эффективно генерировать бесконечную энергию. Она создаёт идеально ионизированный поток нейтронов, чтобы МГД-генератор работал со 100%-ной эффективностью и вырабатывал 1,5 ТВт.
