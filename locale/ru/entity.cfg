lrf-building-mk01=Коллекторная система на основе LFR использует массив линейных отражающих полос, которые концентрируют падающее прямое солнечное излучение на стационарный приемник, установленный на башне.
lrf-panel-mk01=Разместите несколько таких в ряд для увеличения температуры расплавленной соли.
solar-tower-building=Массивное здание, которому нужны гелиостаты для концентрации солнечных лучей в точке наверху. Чем больше гелиостатов вы поставите вокруг него, тем больше энергии оно будет генерировать в течение дня.
steam-turbine-mk02=Закрытая парогазовая турбина.
