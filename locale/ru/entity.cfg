aerial-base=Автоматически размещает или собирает воздушные турбины на основании логических сигналов [entity=aerial-blimp-mk01][entity=aerial-blimp-mk02][entity=aerial-blimp-mk03][entity=aerial-blimp-mk04].\nВыходы [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] на основании текущего количества воздушных турбин в электрической сети на уровень. \nВыходы [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] в зависимости от текущего количества воздушных турбин, хранящихся в базе (максимум: 10) на уровень.\nВыдаёт [virtual-signal=signal-yellow] на основе суммированной накопленной энергии для каждой турбины (МДж).\nВыдаёт [virtual-signal=signal-green] на основе суммированной максимальной ёмкости всех турбин (МДж).
