steam-turbine-mk04=Высококачественная турбина с лопастями, армированными карбидом бора, и магнитными подшипниками.
mdh=МГД-преобразователь, использующий цикл Брайтона для преобразования тепловой и кинетической энергии непосредственно в электричество.
anti-solar=Некселит позволяет ей работать в ночное время за счет охлаждения излучением в ночной атмосфере. Это всё, что вам нужно знать.
lightning-catcher=Улавливает и хранит энергию напрямую из атмосферы, перенаправляя разряды молнии на специальные некселит-сурьмяные батареи.
