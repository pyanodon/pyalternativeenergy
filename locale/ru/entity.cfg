stirling-concentrator=Более эффективен при концентрации солнечных лучей в расплавленной соли.
sut=Огромная солнечно-ветряная электростанция. Использует солнечную энергию для нагрева воздуха под стеклянным покрытием, который затем поднимается вверх по башне и приводит в движение турбину.
