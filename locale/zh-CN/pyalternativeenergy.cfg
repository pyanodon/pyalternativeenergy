[pywiki-descriptions]
wind=风力涡轮机是一种为工厂提供清洁且安全的发电方式。\n有三种不同类型的风力涡轮机：诸如[entity=hawt-turbine-mk01]的水平轴风力涡轮机，诸如[entity=vawt-turbine-mk01]的垂直轴风力涡轮机，以及诸如[entity=multiblade-turbine-mk01]的多叶片涡轮机。\n\n所有风力涡轮机都有基于当前风速的方差。该数值代表涡轮机的最大或最小能量输出。例如，方差为80%的10mW涡轮机的最大功率输出为18mW，最小功率输出为2mW。方差公式为(sin(2t) + sin(πt)) / 2，其中t是当前游戏tick除以10,000。 \n\n所有风力涡轮机都有一定的空域。将一台风力涡轮机放置在另一台的空域内会引起干扰，因此不被允许。\n\n水平轴风力涡轮机 HAWT使用昂贵的零件制造而成，但从产能插件中获益更多。它们具有最低的方差和最高的功率输出。\n[entity=hawt-turbine-mk01] → 方差：50%，平均输出：5MW，空域：10格。\n[entity=hawt-turbine-mk02] → 方差：50%，平均输出：25MW，空域：10格。\n[entity=hawt-turbine-mk03] → 方差：50%，平均输出：50MW，空域：10格。\n[entity=hawt-turbine-mk04] → 方差：50%，平均输出：80MW，空域：9格。\n\n垂直轴风力涡轮机 VAWT的制造成本较水平轴风力涡轮机 HAWT更低。它们具有中等的功率输出和方差。\n[entity=vawt-turbine-mk01] → 方差：70%，平均输出：4MW，空域：16格。\n[entity=vawt-turbine-mk02] → 方差：70%，平均输出：20MW，空域：14格。\n[entity=vawt-turbine-mk03] → 方差：70%，平均输出：50MW，空域：14格。\n[entity=vawt-turbine-mk04] → 方差：70%，平均输出：85MW，空域：15格。\n\n多叶片涡轮机的制造材料最少，但功率输出较低且方差极高。\n[entity=multiblade-turbine-mk01] → 方差：90%，平均输出：550kW, 空域：10格。\n[entity=multiblade-turbine-mk03] → 方差：80%，平均输出：34MW，空域：8格。
blimp=[entity=aerial-blimp-mk01]通过在大气层高空飞行来产生能量。高空风力发电机具备巨大的电池容量和最低的供电优先级，这使得它们非常适合处理功率峰值或电压下降。\n\n高空风力发电机必须放置在电网中。然后，它们将在电网中的所有电线杆之间进行随机移动。[entity=power-switch]可用于限制其可能采取的路径。\n\n较长的行程允许发电机保持高转速，增加效率（最大加成为+100%）。\n100格 → +25%加成\n1,000格 → +51%加成\n10,000格 → +76%加成\n100,000格 → +91%加成\n1,000,000格 → +97%加成\n计算距离加成的精确公式为 2-(1 / (距离^0.5/30+1) )\n\n若您的电网内没有足够的电线杆，可能会得到一个「此空域太拥挤啦！」的错误提示。每个空中涡轮需要3个电线杆。\n\n                       层级                             速度             输出        平均输出     蓄电  \n [entity=aerial-blimp-mk01]   1.2格/秒   4.5  MJ/格   6.25 MW       200 MJ   \n  [entity=aerial-blimp-mk02]   2.4格/秒   9.0  MJ/格   25.0 MW       400 MJ   \n  [entity=aerial-blimp-mk03]   3.6格/秒   13.5 MJ/格   56.3 MW       800 MJ   \n  [entity=aerial-blimp-mk04]   4.8格/秒   18.0 MJ/格   100  MW       1.6 GJ\n\n当[technology=renewable-mk02]解锁后，[entity=aerial-base-combinator] 可以自动部署或收回电网中的高空风力发电机。非常适用于将高空风力发电机网络升级到更高层次或不断为电网补充能量。向[entity=aerial-base-combinator]提供高空风力发电机网络信号，其将会尽量保持在电网中部署的确切数量的发电机。请注意，缺失的信号将被视为0。自身功耗为1MW。\n根据当前每个层级在电网中的发电机数量，输出信号：[virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4]。\n根据当前每个层级在高空风力发电基站中存储的发电机数量（最大为10），输出信号：[virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D]。
lfr-stirling=[entity=lrf-panel-mk01]与[entity=stirling-concentrator]皆为利用白天的阳光来加热[fluid=molten-salt]。然后，高温熔融盐可以通过[entity=lrf-building-mk01]与[entity=solar-concentrator].用于发电。增加更多的面板或聚光板将增加熔融盐的加热速度，从而提高发电厂的运行速度。[entity=lrf-panel-mk01]向其内部存储的熔融盐注入600kW的热量，而[entity=stirling-concentrator]为1.6MW。请注意，熔融盐最初加热可能需要一些时间。\n\n熔融盐的温度在实体之间不会自动均衡。相反，您必须不断地将冷盐注入热盐中。尽管整个系统可能需要一些时间才能达到稳定状态，可其他面板有助于加热进入发电厂的盐。\n\n在夜间，[entity=lrf-panel-mk01]与[entity=stirling-concentrator]皆处于禁用状态，然而它们即使在有少量日光的情况下也会有100%的输出，绝无衰减。[entity=lrf-building-mk01]和[entity=lrf-panel-mk01]之间的比例为46.2个面板对应一座发电站。[entity=stirling-concentrator]和[entity=solar-concentrator]之间的比例为34.2个面板对应一座发电站。
microwave-receiver=[entity=microwave-receiver]允许从轨道上的[item=microwave-satellite]传输太阳能。\n\n每个[item=microwave-satellite]都能发射4.8MW的能量。为了让卫星进入轨道，用[entity=rocket-silo]把它发射到太空。[entity=rocket-silo]每次发射最多可容纳4颗卫星。\n\n[entity=microwave-receiver]最多可支持15颗卫星，总功率为72MW。