vitreloy=[color=green]【注】一种非晶态金属合金，具有出色的强度、硬度和弹性。[/color]
intermetallics=[color=green]【注】一类由不同金属元素组成的化合物，其具有有序的晶体结构和特殊的物理化学性质。在材料科学、合金制备、电子器件、催化剂、高温结构材料等领域中具有广泛的应用。[/color]
ptcda=[color=green]【注】PTCDA，Perylenetetracarboxylic dianhydride，一种具有苝结构的有机分子，常用于有机半导体材料和其他材料科学研究中。[/color]
self-assembly-monolayer=[color=green]【注】能够自发组装成单分子厚度结构的材料，通常用于表面修饰、纳米技术和材料科学研究中。[/color]
nbalti=[color=green]【注】具有出色的高温稳定性和轻量化特性，通常用于航空航天工业、火箭引擎、高温结构和先进航空材料中。[/color]
crmoni=[color=green]【注】具有卓越的耐腐蚀性、高温强度和机械性能，常用于化工设备、石油化工、核工业、医疗设备等领域。[/color]
dodecylamine=[color=green]【注】DDA，Dodecylamine，一种有机胺化合物，通常作为表面活性剂、助剂或中间体在化学工业中使用。[/color]
tbp=[color=green]【注】TBP，Tributyl Phosphate，一种有机磷酸酯化合物，在化学工业中通常用作萃取剂、溶剂、抗泡剂和火焰抑制剂等。[/color]
lfo=[color=green]【注】巴斯夫生产的一种有机染料，具有特殊的发光性质。[/color]
flo=[color=green]【注】巴斯夫生产的一种金属有机骨架材料，通常用于气体分离、储气、催化和吸附等应用。[/color]
fbg=[color=green]【注】FBG，Fiber Bragg Grating，一种周期性折射率变化的光纤，其中的折射率周期性地变化，形成一种反射光栅结构。[/color]
fdtd=[color=green]【注】时域有限差分法，Finite-Difference Time-Domain，一种计算电磁场分布的数值模拟技术，它通常应用于光子学结构的研究和设计。该方法将空间和时间分为离散的格点，通过数值解麦克斯韦方程组来模拟电磁波在空间中的传播和相互作用。[/color]
inverse-opal=[color=green]【注】一种光子晶体结构，其名称来源于其结构与自然界中的蛋白石结构相反。它是一种多孔的结构，由周期性排列的微球体组成，这些微球体的直径与它们之间的间距形成了光学间隙。[/color]
photonic-crystal=[color=green]【注】一种具有周期性结构的材料，可以控制光的传播和波导特性。在光学和光子学领域中具有广泛的应用，用于制备各种高性能的光学器件。[/color]
photonic-chip=[color=green]【注】一种微型集成光学器件，用于处理和控制光信号的传输、调制和处理。[/color]
hfip=[color=green]【注】HFIP，Hexafluoroisopropanol，一种有机化合物，具有一系列在化学实验室和有机合成领域中的应用，特别是作为酸性催化剂和反应中的溶剂。[/color]
rpc-mesh=[color=green]【注】RPC，Resorcinol-Phenol Formaldehyde Carbon，间苯二酚-酚-甲醛碳。一种常用于制备活性炭的前体材料，通常用于吸附、分离、过滤和催化等应用领域，其中微孔结构具有重要作用。[/color]
nano-mesh=[color=green]【注】一种具有纳米尺度孔隙结构的网格状材料，这些纳米孔隙可以用于储存、分离、传感和催化等应用，并具有出色的表面积和反应性。[/color]
